  <style>

body { 
  margin: 0; 
  overflow: hidden;
  touch-action: none;

/* Reticle */
#reticle {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  margin: -10px 0 0 -10px;
  border: 2px solid #fff;
  border-radius: 50%;
  pointer-events: none;
  z-index: 100;
  transition: all 0.2s ease;
  box-shadow: 0 0 10px rgba(255,255,255,0.5);
}

#reticle.hover {
  border-color: #22ff00;
  box-shadow: 0 0 20px rgba(34,255,0,0.8);
  transform: scale(1.3);
}

/* Menu */
#top-menu {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: invert(100%) blur(5px);
  z-index: 9999;
  padding: 40px;

  overflow-y: auto;

#menu-logo {

#menu-logo img {

}

#menu-pages {

.menu-btn {

  color: #ffffff;
  cursor: pointer;
  border: none;
  text-align: left;

}

.menu-btn:hover {

}

#menu-info {
  margin-top: 40px;
  font-family: 'monospace821';
  color: #fff;

/* Popup */
#popup {
  display: none;
  position: fixed;
  left: 0; 
  top: 0;
  width: 100vw; 
  height: 100vh;
  background: rgba(255,255,255,0.97);
  border: none;
  color: #222;
  font-family: 'Monospace821';
  z-index: 10001;
  box-shadow: 0 8px 32px rgba(0,0,0,0.25);
  font-size: 1em;
  transition: opacity 0.2s;
  overflow: hidden;
}

#popup .close-btn {
  position: absolute;
  top: 18px; right: 28px;
  font-size: 2em;
  color: #ff0000;
  background: none;
  border: none;
  cursor: pointer;
  z-index: 11;
  transition: color 0.2s;
}

#popup .close-btn:hover { color: #222; }

#popup .popup-content-layout {
  display: flex;
  height: 100%;
  width: 100%;
  flex-direction: column;
}

#popup .popup-left {
  width: 100%; 
  padding: 60px 24px 24px 24px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  border-bottom: 1.5px solid #e0e0e0;
  overflow-y: auto; 
  position: relative;
  z-index: 1;
  max-height: 25%;
  flex-shrink: 0;
}

#popup .popup-left h2 {
  font-family: 'monospace821Bold';
  margin-top: 0;
  margin-bottom: 10px;
}

#popup .popup-left p {
  pointer-events: auto;
  margin: 0;
  line-height: 1.5;
}

#popup .popup-right {
  width: 100%;
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

#popup .popup-images-scroll {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
  -ms-overflow-style: none;
  scrollbar-width: none;
}

#popup .popup-images-scroll::-webkit-scrollbar { width: 0; height: 0; }

#popup .popup-images-scroll img,
#popup .popup-images-scroll video {
  display: block;
  width: 100%;
  height: auto;
  object-fit: contain;
  cursor: pointer;
}

#popup .image-row {
  display: flex;
  gap: 0px;
  width: 100%;
  align-items: stretch;
}

#popup .image-row img,
#popup .image-row video {
  flex: 1;
  height: 400px;
  object-fit: cover;
}

#image-modal {

/* Mobile Controls */
#mobile-controls {
  display: none;

}

.mobile-joystick {
  position: absolute;

  bottom: 40px;

}

#movement-joystick {
  left: 40px;
}

.joystick-base {
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.2);
  border: 3px solid rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  position: relative;
  image-rendering: pixelated;
  image-rendering: -moz-crisp-edges;
  image-rendering: crisp-edges;
}

.joystick-stick {
  width: 50px;
  height: 50px;
  background: rgba(255, 255, 255, 0.7);
  border: 2px solid #fff;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: none;
  image-rendering: pixelated;
  image-rendering: -moz-crisp-edges;
  image-rendering: crisp-edges;
  clip-path: polygon(
    0px calc(100% - 20px),
    4px calc(100% - 20px),
    4px calc(100% - 12px),
    8px calc(100% - 12px),
    8px calc(100% - 8px),
    12px calc(100% - 8px),
    12px calc(100% - 4px),
    20px calc(100% - 4px),
    20px 100%,
    calc(100% - 20px) 100%,
    calc(100% - 20px) calc(100% - 4px),
    calc(100% - 12px) calc(100% - 4px),
    calc(100% - 12px) calc(100% - 8px),
    calc(100% - 8px) calc(100% - 8px),
    calc(100% - 8px) calc(100% - 12px),
    calc(100% - 4px) calc(100% - 12px),
    calc(100% - 4px) calc(100% - 20px),
    100% calc(100% - 20px),
    100% 20px,
    calc(100% - 4px) 20px,
    calc(100% - 4px) 12px,
    calc(100% - 8px) 12px,
    calc(100% - 8px) 8px,
    calc(100% - 12px) 8px,
    calc(100% - 12px) 4px,
    calc(100% - 20px) 4px,
    calc(100% - 20px) 0px,
    20px 0px,
    20px 4px,
    12px 4px,
    12px 8px,
    8px 8px,
    8px 12px,
    4px 12px,
    4px 20px,
    0px 20px
  );
}

#shotgun-gif {
  position: fixed;

<script>
// Detect mobile
const IS_MOBILE = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;

// ===== SHOTGUN GIF MANAGER =====
const ShotgunGif = {
  imgElement: null,
  isPlaying: false,
  staticFrameUrl: 'assets/POVSHOTGUN_static.png',
  animatedUrl: 'assets/POVSHOTGUN.gif',
  
  init() {
    this.imgElement = document.getElementById('shotgun-gif');
    this.imgElement.src = this.staticFrameUrl;
    console.log('Shotgun GIF initialized with static frame');
  },
  
  play() {
    if (this.isPlaying || !this.imgElement) {
      console.log('Shotgun already playing or not loaded');
      return;
    }
    
    console.log('Playing shotgun animation!');
    this.isPlaying = true;
    
    this.imgElement.src = this.animatedUrl + '?' + Math.random();
    
    setTimeout(() => {
      this.imgElement.src = this.staticFrameUrl;
      this.isPlaying = false;
      console.log('Animation complete, back to static');
    }, 1500);
  }
};

// ===== CONFIG MODULE =====
const CONFIG = {
  IS_MOBILE: IS_MOBILE,
  HOVER_DISTANCE: 80,
  CLICK_DISTANCE: 150,
  MOVEMENT_SPEED: 150,
  MOBILE_MOVEMENT_SPEED: 300,
  JUMP_FORCE: 250,
  MOUSE_SENSITIVITY: 0.002,
  MOBILE_LOOK_SENSITIVITY: 0.010,
  
  // Mobile optimizations
  MOBILE_MAX_TEXTURE_SIZE: 512,
  MOBILE_REDUCE_QUALITY: IS_MOBILE,
  MOBILE_DISABLE_SHADOWS: IS_MOBILE,
  MOBILE_LIMIT_DRAW_DISTANCE: IS_MOBILE ? 400 : 500,
  
  gifUrls: [
    'assets/arach.gif', 'assets/baron.gif', 'assets/chomphead.gif', 'assets/dancingdino.gif',
    'assets/dragonmouth.gif', 'assets/elemental.gif', 'assets/greendragon.gif', 'assets/jackhammer.gif',
    'assets/legorun.gif', 'assets/orangedino.gif', 'assets/pinkydemon.gif', 'assets/shotgunblast.gif',
    'assets/skullfire.gif', 'assets/whitedragon.gif', 'assets/yellowdragon.gif'
  ]
};

// ===== INPUT MANAGER MODULE =====
const InputManager = {
  keys: {},
  pointerLocked: false,
  mobileMovement: { x: 0, z: 0 },
  mobileLookDelta: { x: 0, y: 0 },
  activeTouches: new Map(),
  
  init() {
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Escape') {
        e.preventDefault();
        AboutApp.toggleMenu();
        return;
      }
      this.keys[e.code] = true;
    });
    
    document.addEventListener('keyup', (e) => {
      this.keys[e.code] = false;
    });
    
    if (!CONFIG.IS_MOBILE) {
      document.addEventListener('pointerlockchange', () => {
        const wasLocked = this.pointerLocked;
        this.pointerLocked = document.pointerLockElement === document.body;
        
        if (this.pointerLocked) {
          document.getElementById('click-prompt').style.display = 'none';
        }
        
        if (wasLocked && !this.pointerLocked && !AboutApp.menuOpen && !AboutApp.popupVisible && !AboutApp.doomPopupVisible) {
          AboutApp.openMenu();
        }
      });
      
      document.addEventListener('click', () => {
        if (!this.pointerLocked && !AboutApp.menuOpen && !AboutApp.popupVisible && !AboutApp.doomPopupVisible) {
          document.body.requestPointerLock();
        }
      });
    } else {
      this.initMobileControls();
      document.getElementById('click-prompt').style.display = 'none';
    }
  },
  
  initMobileControls() {
    this.initJoystick('movement-joystick', (x, y) => {
      this.mobileMovement.x = x;
      this.mobileMovement.z = y;
    });
    
    // Multi-touch support for simultaneous joystick and camera control
    document.addEventListener('touchstart', (e) => {
      Array.from(e.changedTouches).forEach(touch => {
        const target = document.elementFromPoint(touch.clientX, touch.clientY);
        
        const isOnJoystick = target && target.closest('#movement-joystick');
        const isOnUI = target && (
          target.closest('#mobile-menu-btn') || 
          target.closest('#popup') ||
          target.closest('#top-menu')
        );
        
        this.activeTouches.set(touch.identifier, {
          startX: touch.clientX,
          startY: touch.clientY,
          lastX: touch.clientX,
          lastY: touch.clientY,
          isJoystick: isOnJoystick,
          isUI: isOnUI,
          isCameraControl: !isOnJoystick && !isOnUI
        });
      });
    });
    
    document.addEventListener('touchmove', (e) => {
      if (AboutApp.menuOpen || AboutApp.popupVisible) return;
      
      Array.from(e.changedTouches).forEach(touch => {
        const touchData = this.activeTouches.get(touch.identifier);
        if (!touchData) return;
        
        if (touchData.isCameraControl) {
          const deltaX = touch.clientX - touchData.lastX;
          const deltaY = touch.clientY - touchData.lastY;
          
          this.mobileLookDelta.x = deltaX;
          this.mobileLookDelta.y = deltaY;
          
          touchData.lastX = touch.clientX;
          touchData.lastY = touch.clientY;
        }
      });
    });
    
    document.addEventListener('touchend', (e) => {
      Array.from(e.changedTouches).forEach(touch => {
        const touchData = this.activeTouches.get(touch.identifier);
        
        if (touchData && touchData.isCameraControl) {
          const distMoved = Math.sqrt(
            Math.pow(touch.clientX - touchData.startX, 2) + 
            Math.pow(touch.clientY - touchData.startY, 2)
          );
          
          if (distMoved < 20) {
            ShotgunGif.play();
            
            if (!AboutApp.popupVisible && !AboutApp.menuOpen && !AboutApp.doomPopupVisible) {
              if (InteractionManager.hoveredBox) {
                const cameraPos = new THREE.Vector3();
                SceneManager.camera.getWorldPosition(cameraPos);
                const dist = cameraPos.distanceTo(InteractionManager.hoveredBox.position);
                
                if (dist <= CONFIG.CLICK_DISTANCE) {
                  if (InteractionManager.hoveredBox.userData.isDoomArcade) {
                    AboutApp.showDoomPopup();
                  } else if (InteractionManager.hoveredBox.userData.isDisplay) {
                    AboutApp.showPopup(InteractionManager.hoveredBox.userData.projectData);
                  }
                }
              }
            }
          }
        }
        
        this.activeTouches.delete(touch.identifier);
      });
      
      const hasCameraTouch = Array.from(this.activeTouches.values()).some(t => t.isCameraControl);
      if (!hasCameraTouch) {
        this.mobileLookDelta.x = 0;
        this.mobileLookDelta.y = 0;
      }
    });
    
    document.addEventListener('touchcancel', (e) => {
      Array.from(e.changedTouches).forEach(touch => {
        this.activeTouches.delete(touch.identifier);
      });
      
      const hasCameraTouch = Array.from(this.activeTouches.values()).some(t => t.isCameraControl);
      if (!hasCameraTouch) {
        this.mobileLookDelta.x = 0;
        this.mobileLookDelta.y = 0;
      }
    });
    
    const menuBtn = document.getElementById('mobile-menu-btn');
    menuBtn.addEventListener('click', (e) => {
      e.preventDefault();
      AboutApp.toggleMenu();
    });
  },
  
  initJoystick(id, callback) {
    const joystick = document.getElementById(id);
    const stick = joystick.querySelector('.joystick-stick');
    const base = joystick.querySelector('.joystick-base');
    
    let activeTouch = null;
    
    const handleStart = (e) => {
      e.preventDefault();
      if (e.touches && e.touches.length > 0) {
        activeTouch = e.touches[0].identifier;
      }
    };
    
    const handleMove = (e) => {
      if (activeTouch === null) return;
      e.preventDefault();
      
      let touch = null;
      if (e.touches) {
        for (let i = 0; i < e.touches.length; i++) {
          if (e.touches[i].identifier === activeTouch) {
            touch = e.touches[i];
            break;
          }
        }
      }
      if (!touch) return;
      
      const rect = base.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      let deltaX = touch.clientX - centerX;
      let deltaY = touch.clientY - centerY;
      
      const maxDistance = rect.width / 2 - 25;
      const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
      
      if (distance > maxDistance) {
        deltaX = (deltaX / distance) * maxDistance;
        deltaY = (deltaY / distance) * maxDistance;
      }
      
      stick.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
      
      const normalizedX = deltaX / maxDistance;
      const normalizedY = deltaY / maxDistance;
      callback(normalizedX, normalizedY);
    };
    
    const handleEnd = (e) => {
      e.preventDefault();
      activeTouch = null;
      stick.style.transform = 'translate(-50%, -50%)';
      callback(0, 0);
    };
    
    joystick.addEventListener('touchstart', handleStart, { passive: false });
    joystick.addEventListener('touchmove', handleMove, { passive: false });
    joystick.addEventListener('touchend', handleEnd, { passive: false });
    joystick.addEventListener('touchcancel', handleEnd, { passive: false });
  },
  
  isKeyPressed(code) {
    return this.keys[code] || false;
  },
  
  getMovementInput() {
    if (CONFIG.IS_MOBILE) {
      return {
        x: this.mobileMovement.x,
        z: this.mobileMovement.z
      };
    } else {
      return {
        x: (this.isKeyPressed('KeyD') || this.isKeyPressed('ArrowRight') ? 1 : 0) - 
           (this.isKeyPressed('KeyA') || this.isKeyPressed('ArrowLeft') ? 1 : 0),
        z: (this.isKeyPressed('KeyS') || this.isKeyPressed('ArrowDown') ? 1 : 0) - 
           (this.isKeyPressed('KeyW') || this.isKeyPressed('ArrowUp') ? 1 : 0)
      };
    }
  }
};

const SceneManager = {
  scene: null,
  camera: null,
  renderer: null,
  yaw: null,
  pitch: null,
  objects: [],
  boxes: [],
  bigbox: null,
  doomArcade: null,
  displayBox: null,
  
  init() {
    this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
    this.pitch = new THREE.Object3D();
    this.pitch.add(this.camera);
    this.yaw = new THREE.Object3D();
    this.yaw.position.y = 20;
    this.yaw.add(this.pitch);
    this.yaw.rotation.y = 9.5;
    
    this.scene = new THREE.Scene();
    this.scene.background = new THREE.Color(0xcc11cc);
    this.scene.fog = new THREE.Fog(0xff00ff, 0, CONFIG.MOBILE_LIMIT_DRAW_DISTANCE);
    this.scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.5));
    this.scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    
    // Only add directional light and shadows on desktop
    if (!CONFIG.MOBILE_DISABLE_SHADOWS) {
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(0, 300, 50);
      dirLight.castShadow = true;
      dirLight.shadow.mapSize.width = 2048;
      dirLight.shadow.mapSize.height = 2048;
      dirLight.shadow.camera.left = -150;
      dirLight.shadow.camera.right = 150;
      dirLight.shadow.camera.top = 300;
      dirLight.shadow.camera.bottom = -300;
      dirLight.shadow.camera.near = 1;
      dirLight.shadow.camera.far = 400;
      this.scene.add(dirLight);
    }
    this.scene.add(this.yaw);
    
    this.renderer = new THREE.WebGLRenderer({ 
      antialias: !CONFIG.IS_MOBILE,
      powerPreference: CONFIG.IS_MOBILE ? "low-power" : "high-performance"
    });
    this.renderer.setPixelRatio(CONFIG.IS_MOBILE ? 1 : window.devicePixelRatio);
    this.renderer.setSize(window.innerWidth, window.innerHeight);
    
    if (!CONFIG.MOBILE_DISABLE_SHADOWS) {
      this.renderer.shadowMap.enabled = true;
      this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    }
    
    document.body.appendChild(this.renderer.domElement);
    
    window.addEventListener('resize', () => {
      this.camera.aspect = window.innerWidth / window.innerHeight;
      this.camera.updateProjectionMatrix();
      this.renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    this.createEnvironment();
  },
  
  createCheckeredTexture(size = 1024, squares = 32) {
    const canvas = document.createElement('canvas');
    canvas.width = canvas.height = size;
    const ctx = canvas.getContext('2d');
    const s = size / squares;
    for (let y = 0; y < squares; y++) {
      for (let x = 0; x < squares; x++) {
        ctx.fillStyle = (x + y) % 2 ? '#1976D2' : '#FFD600';
        ctx.fillRect(x * s, y * s, s, s);
      }
    }
    return new THREE.CanvasTexture(canvas);
  },
  
  createDeformedGeometry(geometry, deformAmount = 10) {
    const pos = geometry.attributes.position;
    const vertex = new THREE.Vector3();
    for (let i = 0; i < pos.count; i++) {
      vertex.fromBufferAttribute(pos, i);
      vertex.x += (Math.random() - 0.5) * deformAmount;
      vertex.y += (Math.random() - 0.5) * deformAmount;
      vertex.z += (Math.random() - 0.5) * deformAmount;
      pos.setXYZ(i, vertex.x, vertex.y, vertex.z);
    }
    return geometry;
  },
  
  createWall(width, height, segments, position, rotation, deformAmount = 10) {
    const geometry = this.createDeformedGeometry(
      new THREE.PlaneGeometry(width, height, segments[0], segments[1]),
      deformAmount
    );
    const texture = this.createCheckeredTexture();
    texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
    texture.repeat.set(2, 2);
    
    const wall = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide }));
    wall.position.set(...position);
    if (rotation) wall.rotation.set(...rotation);
    return wall;
  },
  
  createEnvironment() {
    const floorGeo = this.createDeformedGeometry(new THREE.PlaneGeometry(100, 200, 10, 20), 2);
    floorGeo.rotateX(-Math.PI / 2);
    const tex = this.createCheckeredTexture();
    tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
    tex.repeat.set(2, 2);
    const floor = new THREE.Mesh(floorGeo, new THREE.MeshStandardMaterial({ map: tex, side: THREE.DoubleSide }));
    floor.position.set(0, 4, 100);
    floor.receiveShadow = !CONFIG.MOBILE_DISABLE_SHADOWS;
    this.scene.add(floor);
    this.objects.push(floor);
    
    const walls = [
      this.createWall(220, 100, [10, 20], [-50, -1, 100], [0, Math.PI/2, -0.15]),
      this.createWall(220, 100, [10, 20], [50, 4, 100], [0, Math.PI/2, 0.15]),
      this.createWall(120, 100, [10, 20], [0, 4, 200], [0.15, 0, 0]),
      this.createWall(120, 100, [10, 20], [0, 4, 0], [-0.15, 0, 0])
    ];
    walls.forEach(wall => {
      this.scene.add(wall);
      this.objects.push(wall);
    });
    
    // Cube moved to back of room
    const geometry = new THREE.BoxGeometry(30, 30, 30);

    this.bigbox = new THREE.Mesh(geometry, material);

    if (!CONFIG.MOBILE_DISABLE_SHADOWS) {

    this.scene.add(this.bigbox);
    
    // Create 16x9 display box on left wall with temp project data
    const displayGeometry = new THREE.BoxGeometry(60, 35, 5);

    this.displayBox = new THREE.Mesh(displayGeometry, displayMaterial);
    this.displayBox.position.set(-45, 25, 100);

    if (!CONFIG.MOBILE_DISABLE_SHADOWS) {

    }
    
    this.displayBox.userData.isDisplay = true;
    this.displayBox.userData.projectData = {
      title: "About Me",
      description: "This is a temporary description about me and my work. Lorem ipsum dolor sit amet, consectetur adipiscing elit. I love creating interactive 3D experiences and working with web technologies.",
      media: [
        { type: "image", src: "https://via.placeholder.com/800x600/1976D2/FFFFFF?text=Image+1" },
        { type: "image", src: "https://via.placeholder.com/600x800/FFD600/000000?text=Image+2" },
        { type: "image", src: "https://via.placeholder.com/800x600/44aa88/FFFFFF?text=Image+3" }
      ]
    };
    this.scene.add(this.displayBox);
    this.boxes.push(this.displayBox);
    
    // Create DOOM arcade on right wall - only on PC
    if (!CONFIG.IS_MOBILE) {

// ===== PHYSICS MANAGER MODULE =====
const PhysicsManager = {
  velocity: new THREE.Vector3(),
  direction: new THREE.Vector3(),
  canJump: false,
  raycaster: new THREE.Raycaster(),
  
  update(delta) {
    const yaw = SceneManager.yaw;
    
    yaw.position.x = Math.max(-45, Math.min(45, yaw.position.x));
    yaw.position.z = Math.max(5, Math.min(195, yaw.position.z));
    
    this.raycaster.ray.origin.copy(yaw.position);
    this.raycaster.ray.origin.y += 1;
    this.raycaster.ray.direction.set(0, -1, 0);
    const hits = this.raycaster.intersectObjects(SceneManager.objects, false);
    const onGround = hits.length > 0 && hits[0].distance < 2;
    
    this.velocity.x -= this.velocity.x * 8 * delta;
    this.velocity.z -= this.velocity.z * 8 * delta;
    this.velocity.y -= 5 * 200 * delta;
    
    const input = InputManager.getMovementInput();
    this.direction.set(input.x, 0, input.z).normalize();
    
    const moveSpeed = CONFIG.IS_MOBILE ? CONFIG.MOBILE_MOVEMENT_SPEED : CONFIG.MOVEMENT_SPEED;
    
    if (this.direction.z) this.velocity.z -= this.direction.z * moveSpeed * delta;
    if (this.direction.x) this.velocity.x += this.direction.x * moveSpeed * delta;
    
    if (!onGround) {
      const speed = Math.sqrt(this.velocity.x * this.velocity.x + this.velocity.z * this.velocity.z);
      const maxAir = 300, airAccel = 400;
      if (this.direction.x && speed < maxAir) this.velocity.x += this.direction.x * airAccel * delta;
      if (this.direction.z && speed < maxAir) this.velocity.z -= this.direction.z * airAccel * delta;
    }
    
    if (onGround) {
      this.velocity.y = Math.max(0, this.velocity.y);
      this.canJump = true;
    }
    
    if (InputManager.isKeyPressed('Space') && this.canJump) {
      this.velocity.y += CONFIG.JUMP_FORCE;
      this.canJump = false;
    }
    
    const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(yaw.quaternion).setY(0).normalize();
    const right = new THREE.Vector3(1, 0, 0).applyQuaternion(yaw.quaternion).setY(0).normalize();
    yaw.position.addScaledVector(forward, this.velocity.z * delta);
    yaw.position.addScaledVector(right, this.velocity.x * delta);
    yaw.position.y += this.velocity.y * delta;
    
    if (yaw.position.y < 20) {
      this.velocity.y = 0;
      yaw.position.y = 20;
      this.canJump = true;
    }
  }
};

// ===== INTERACTION MANAGER MODULE =====
const InteractionManager = {
  reticle: null,
  raycaster: new THREE.Raycaster(),
  hoveredBox: null,
  
  init() {
    this.reticle = document.getElementById('reticle');
    
    if (!CONFIG.IS_MOBILE) {
      document.addEventListener('mousemove', (e) => {
        if (InputManager.pointerLocked && !AboutApp.menuOpen && !AboutApp.popupVisible && !AboutApp.doomPopupVisible) {
          SceneManager.yaw.rotation.y -= e.movementX * CONFIG.MOUSE_SENSITIVITY;
          SceneManager.pitch.rotation.x = Math.max(
            -Math.PI/2, 
            Math.min(Math.PI/2, SceneManager.pitch.rotation.x - e.movementY * CONFIG.MOUSE_SENSITIVITY)
          );
        }
      });
      
      document.addEventListener('click', () => {
        ShotgunGif.play();
        
        if (AboutApp.doomPopupVisible || AboutApp.popupVisible) {
          return;
        }
        
        if (!InputManager.pointerLocked || AboutApp.menuOpen) return;
        
        if (this.hoveredBox) {
          const cameraPos = new THREE.Vector3();
          SceneManager.camera.getWorldPosition(cameraPos);
          const dist = cameraPos.distanceTo(this.hoveredBox.position);
          
          if (dist <= CONFIG.CLICK_DISTANCE) {
            if (this.hoveredBox.userData.isDoomArcade) {
              AboutApp.showDoomPopup();
            } else if (this.hoveredBox.userData.isDisplay) {
              AboutApp.showPopup(this.hoveredBox.userData.projectData);
            }
          }
        }
      });
    }
  },
  
  update() {
    // Handle mobile look controls
    if (CONFIG.IS_MOBILE && (InputManager.mobileLookDelta.x !== 0 || InputManager.mobileLookDelta.y !== 0)) {
      SceneManager.yaw.rotation.y -= InputManager.mobileLookDelta.x * CONFIG.MOBILE_LOOK_SENSITIVITY;
      SceneManager.pitch.rotation.x = Math.max(
        -Math.PI/2,
        Math.min(Math.PI/2, SceneManager.pitch.rotation.x - InputManager.mobileLookDelta.y * CONFIG.MOBILE_LOOK_SENSITIVITY)
      );
    }
    
    // Check for hovering over boxes
    if ((!CONFIG.IS_MOBILE && !InputManager.pointerLocked) || AboutApp.popupVisible || AboutApp.menuOpen || AboutApp.doomPopupVisible) {
      this.reticle.classList.remove('hover');
      this.hoveredBox = null;
      return;
    }
    
    this.raycaster.setFromCamera(new THREE.Vector2(0, 0), SceneManager.camera);
    const intersects = this.raycaster.intersectObjects(SceneManager.boxes);
    
    if (intersects.length > 0) {
      const obj = intersects[0].object;
      if (obj.userData.isDoomArcade || obj.userData.isDisplay) {
        const cameraPos = new THREE.Vector3();
        SceneManager.camera.getWorldPosition(cameraPos);
        const dist = cameraPos.distanceTo(obj.position);
        
        if (dist <= CONFIG.HOVER_DISTANCE) {
          this.reticle.classList.add('hover');
          this.hoveredBox = obj;
        } else {
          this.reticle.classList.remove('hover');
          this.hoveredBox = null;
        }
      }
    } else {
      this.reticle.classList.remove('hover');
      this.hoveredBox = null;
    }
  }
};

// ===== POPUP MANAGER MODULE =====
const PopupManager = {
  generateHTML(project) {
    const mediaContent = project.media.map(m =>
      m.type === "video"
        ? `<video src="${m.src}" controls playsinline style="width:100%;height:auto;object-fit:contain;"></video>`
        : `<img src="${m.src}" alt="${project.title}" onclick="AboutApp.openImageModal(this)" style="width:100%;height:auto;object-fit:contain;display:block;">`
    ).join('');
    
    return `
      <div class="popup-content-layout">
        <div class="popup-left">
          <h2>${project.title}</h2>
          <p>${project.description}</p>
        </div>
        <div class="popup-right">
          <div class="popup-images-scroll">
            ${mediaContent}
          </div>
        </div>
      </div>
    `;
  },
  
  layoutMedia(root) {
    const scrollContainer = root.querySelector('.popup-images-scroll');
    if (!scrollContainer) return;
    
    const mediaElems = Array.from(scrollContainer.querySelectorAll('img, video'));
    if (mediaElems.length === 0) return;
    
    const promises = mediaElems.map(elem => new Promise(resolve => {
      if (elem.tagName === 'IMG') {
        if (elem.complete && elem.naturalWidth) {
          resolve({ elem, w: elem.naturalWidth, h: elem.naturalHeight });
        } else {
          const onLoad = () => {
            elem.removeEventListener('load', onLoad);
            resolve({ elem, w: elem.naturalWidth, h: elem.naturalHeight });
          };
          elem.addEventListener('load', onLoad);
        }
      } else {
        if (elem.readyState >= 1 && elem.videoWidth) {
          resolve({ elem, w: elem.videoWidth, h: elem.videoHeight });
        } else {
          const onMeta = () => {
            elem.removeEventListener('loadedmetadata', onMeta);
            resolve({ elem, w: elem.videoWidth, h: elem.videoHeight });
          };
          elem.addEventListener('loadedmetadata', onMeta);
        }
      }
    }));
    
    Promise.all(promises).then(results => {
      scrollContainer.innerHTML = '';
      let pendingRow = null;
      
      results.forEach(({ elem, w, h }) => {
        elem.style.maxWidth = '100%';
        elem.style.display = 'block';
        elem.style.height = 'auto';
        elem.style.objectFit = 'contain';
        
        const isPortrait = h > w;
        
        if (isPortrait) {
          if (!pendingRow) {
            pendingRow = document.createElement('div');
            pendingRow.className = 'image-row';
          }
          pendingRow.appendChild(elem);
          if (pendingRow.children.length === 2) {
            scrollContainer.appendChild(pendingRow);
            pendingRow = null;
          }
        } else {
          if (pendingRow) {
            scrollContainer.appendChild(pendingRow);
            pendingRow = null;
          }
          scrollContainer.appendChild(elem);
        }
      });
      
      if (pendingRow) {
        const spacer = document.createElement('div');
        spacer.style.flex = '1';
        pendingRow.appendChild(spacer);
        scrollContainer.appendChild(pendingRow);
      }
    }).catch(e => {
      console.warn('Error in layout popup media:', e);
    });
  }
};

// ===== MAIN APP MODULE =====
const AboutApp = {
  menuOpen: false,
  popupVisible: false,
  doomPopupVisible: false,
  animationId: null,
  prevTime: performance.now(),
  dosboxInstance: null,
  
  init() {
    InputManager.init();

        const url = e.target.dataset.url;
        if (url) window.location.href = url;
      });
    });
    
    this.animate();
  },
  
  handleMenuClick(event) {
    if (event.target.id === 'top-menu') {
      this.closeMenu();
    }
  },
  
  toggleMenu() {
    if (this.menuOpen) {
      this.closeMenu();
    } else {
      this.openMenu();
    }
  },
  
  openMenu() {
    if (this.menuOpen) return;
    this.menuOpen = true;
    const menu = document.getElementById('top-menu');
    menu.style.display = 'flex';
    
    if (CONFIG.IS_MOBILE) {
      const gifImg = document.getElementById('menu-random-gif');
      const randomGif = CONFIG.gifUrls[Math.floor(Math.random() * CONFIG.gifUrls.length)];
      gifImg.src = randomGif;
      gifImg.style.display = 'block';
    }
    
    if (!CONFIG.IS_MOBILE && document.pointerLockElement) {
      document.exitPointerLock();

    if (!this.menuOpen) return;
    this.menuOpen = false;
    const menu = document.getElementById('top-menu');
    menu.style.display = 'none';
    
    if (CONFIG.IS_MOBILE) {
      const gifImg = document.getElementById('menu-random-gif');
      gifImg.style.display = 'none';
      gifImg.src = '';
    }
    
    if (!CONFIG.IS_MOBILE) {
      document.body.requestPointerLock();
    }

    const popupContent = document.getElementById('popup-content');
    const html = PopupManager.generateHTML(project);
    popupContent.innerHTML = html;
    requestAnimationFrame(() => PopupManager.layoutMedia(popupContent));
    popup.style.display = 'flex';
    popup.style.opacity = '1';
    this.popupVisible = true;
    
    if (!CONFIG.IS_MOBILE && document.pointerLockElement) {
      document.exitPointerLock();
    }
  },
  
  hidePopup() {
    const popup = document.getElementById('popup');
    popup.style.display = 'none';
    popup.style.opacity = '0';
    this.popupVisible = false;
    
    if (!CONFIG.IS_MOBILE && !this.menuOpen) {
      document.body.requestPointerLock();
    }
  },
  
  showDoomPopup() {
    const popup = document.getElementById('doom-popup');
    popup.style.display = 'flex';
    this.doomPopupVisible = true;
    
    if (!CONFIG.IS_MOBILE && document.pointerLockElement) {
      document.exitPointerLock();
    }
    
    // Initialize DOOM if not already
    if (!this.dosboxInstance) {
      this.dosboxInstance = new Dosbox({
        id: "dosbox",
        onload: function (dosbox) {
          dosbox.run("https://js-dos.com/cdn/upload/DOOM-@evilution.zip", "./DOOM/DOOM.EXE");
        },
        onrun: function (dosbox, app) {
          console.log("App '" + app + "' is running");
        }
      });
    }
  },
  
  hideDoomPopup() {
    const popup = document.getElementById('doom-popup');
    popup.style.display = 'none';
    this.doomPopupVisible = false;
    
    // Force reload the entire page to kill DOOM audio
    window.location.reload();
  },
  
  openImageModal(imgElem) {
    event.stopPropagation();
    document.getElementById('modal-img').src = imgElem.src;
    document.getElementById('image-modal').style.display = 'flex';

  closeImageModal(event) {
    if (event.target.id === 'image-modal' || event.target.className === 'modal-close-btn') {
      document.getElementById('image-modal').style.display = 'none';
      document.getElementById('modal-img').src = '';
    }
  },
  
  animate() {
    this.animationId = requestAnimationFrame(() => this.animate());
    
    const time = performance.now();
    const delta = (time - this.prevTime) / 1000;
    this.prevTime = time;
    
    if (!this.menuOpen && !this.popupVisible && !this.doomPopupVisible) {
      PhysicsManager.update(delta);
      InteractionManager.update();
      
      if (SceneManager.bigbox) {
        SceneManager.bigbox.rotation.y += 0.0003;
      }
    }
    
    SceneManager.renderer.render(SceneManager.scene, SceneManager.camera);
  }
};
