  <style>
@font-face {
  font-family: 'Monospace821Bold';
  src: url('assets/fonts/MONOSPACE821BOLDBT.TTF') format('truetype');
  font-weight: bold;
}

  font-family: 'Monospace821';
  src: url('assets/fonts/MONOSPACE821BT.TTF') format('truetype');

}
@import url('https://fonts.googleapis.com/css?family=Oswald:wght@400;600&display=swap');

body { 
  margin: 0; 
  overflow: hidden;
  touch-action: none;
  -webkit-user-select: none;
  user-select: none;
}

/* Loading Screen */
#loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #000;
  z-index: 99999;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: 'Monospace821Bold', monospace;
  color: #fff;
  transition: opacity 0.5s ease;
}

#loading-screen.fade-out {
  opacity: 0;
  pointer-events: none;
}

.loading-text {
  font-size: 3em;
  margin-bottom: 40px;
  text-shadow: 0 0 10px rgba(255,255,255,0.5);
}

.loading-bar-container {
  width: 60%;
  max-width: 500px;
  height: 30px;
  border: 3px solid #fff;
  position: relative;
  overflow: hidden;
}

.loading-bar {
  height: 100%;
  background: linear-gradient(90deg, #1976D2, #FFD600);
  width: 0%;
  transition: width 0.3s ease;
}

.loading-percentage {
  font-size: 2em;
  margin-top: 20px;
}

/* Reticle */
#reticle {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  margin: -10px 0 0 -10px;
  border: 2px solid #fff;
  border-radius: 50%;
  pointer-events: none;
  z-index: 100;
  transition: all 0.2s ease;
  box-shadow: 0 0 10px rgba(255,255,255,0.5);
}

#reticle.hover {
  border-color: #22ff00;
  box-shadow: 0 0 20px rgba(34,255,0,0.8);
  transform: scale(1.3);
}

/* Menu */
#top-menu {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: invert(100%) blur(5px);
  z-index: 9999;
  padding: 40px;
  box-sizing: border-box;
  overflow: hidden;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

#menu-logo {
  width: 150px;
  height: auto;
  margin-bottom: 40px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

#menu-logo img {
  width: 100%;
  height: auto;
}

#menu-pages {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.menu-btn {
  font-family: 'monospace821';
  font-weight: 900;
  font-size: 8em;
  background: none;
  color: #ffffff;
  cursor: pointer;
  border: none;
  text-align: center;
  text-decoration: underline;
  padding: 5px 0;
  transition: color 0.2s;
  line-height: 1;
}

.menu-btn:hover {
  color: rgb(34, 255, 0);
}

#menu-info {
  margin-top: 40px;
  font-family: 'monospace821';
  color: #fff;
  font-size: 1.5em;
}

/* Popup */
#popup {
  display: none;
  position: fixed;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(255,255,255,0.97);
  color: #222;
  font-family: 'Monospace821';
  z-index: 10001;
  box-shadow: 0 8px 32px rgba(0,0,0,0.25);
  font-size: 1em;
  transition: opacity 0.2s;
  overflow: hidden;
}

#popup .close-btn {
  position: absolute;
  top: 18px;
  right: 28px;
  font-size: 2em;
  color: #ff0000;
  background: none;
  border: none;
  cursor: pointer;
  z-index: 11;
  transition: color 0.2s;
}

#popup .close-btn:hover { 
  color: #222; 
}

#popup .popup-content-layout {
  display: flex;
  height: 100%;
  width: 100%;
  flex-direction: column;
}

#popup .popup-left {
  width: 100%;
  padding: 60px 24px 24px 24px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  border-bottom: 1.5px solid #e0e0e0;
  overflow-y: auto;
  position: relative;
  z-index: 1;
  max-height: 25%;
  flex-shrink: 0;
}

#popup .popup-left h2 {
  font-family: 'monospace821Bold';
  margin-top: 0;
  margin-bottom: 10px;
}

#popup .popup-left p {
  pointer-events: auto;
  margin: 0;
  line-height: 1.5;
}

#popup .popup-right {
  width: 100%;
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

#popup .popup-images-scroll {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
  -ms-overflow-style: none;
  scrollbar-width: none;
}

#popup .popup-images-scroll::-webkit-scrollbar { 
  width: 0; 
  height: 0; 
}

#popup .popup-images-scroll img {
  display: block;
  width: 100%;
  height: auto;
  object-fit: contain;
  cursor: pointer;
}

#popup .popup-images-scroll video {
  display: block;
  width: 100%;
  height: 100vh;
  object-fit: cover;
}

/* Fullscreen image modal */
#image-modal {
  display: none;
  position: fixed;
  z-index: 10002;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.85);
  align-items: center;
  justify-content: center;
  cursor: zoom-out;
}

#image-modal img {
  max-width: 90vw;
  max-height: 90vh;
  box-shadow: 0 8px 32px rgba(0,0,0,0.5);
  background: #fff;
}

#image-modal .modal-close-btn {
  position: absolute;
  top: 32px;
  right: 48px;
  font-size: 3em;
  color: #fff;
  background: none;
  border: none;
  cursor: pointer;
  z-index: 10003;
  text-shadow: 0 2px 8px #000;
}

#image-modal .modal-close-btn:hover { 
  color: #FFD600; 
}

/* Click prompt */
#click-prompt {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: 'Monospace821Bold', monospace;
  font-size: 2em;
  color: #fff;
  background-color: #000;
  text-align: center;
  z-index: 500;
  pointer-events: none;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
  padding: 20px;
}

/* Mobile Controls */
#mobile-controls {
  display: none;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 200px;
  z-index: 1000;
  pointer-events: none;
}

.mobile-joystick {
  position: absolute;
  width: 120px;
  height: 120px;
  bottom: 40px;
  pointer-events: auto;
}

#movement-joystick {
  left: 40px;
}

.joystick-base {
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.2);
  border: 3px solid rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  position: relative;
  image-rendering: pixelated;
}

.joystick-stick {
  width: 50px;
  height: 50px;
  background: rgba(255, 255, 255, 0.7);
  border: 2px solid #fff;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: none;
  image-rendering: pixelated;
  clip-path: polygon(
    0px calc(100% - 20px), 4px calc(100% - 20px), 4px calc(100% - 12px), 8px calc(100% - 12px),
    8px calc(100% - 8px), 12px calc(100% - 8px), 12px calc(100% - 4px), 20px calc(100% - 4px),
    20px 100%, calc(100% - 20px) 100%, calc(100% - 20px) calc(100% - 4px),
    calc(100% - 12px) calc(100% - 4px), calc(100% - 12px) calc(100% - 8px),
    calc(100% - 8px) calc(100% - 8px), calc(100% - 8px) calc(100% - 12px),
    calc(100% - 4px) calc(100% - 12px), calc(100% - 4px) calc(100% - 20px),
    100% calc(100% - 20px), 100% 20px, calc(100% - 4px) 20px, calc(100% - 4px) 12px,
    calc(100% - 8px) 12px, calc(100% - 8px) 8px, calc(100% - 12px) 8px,
    calc(100% - 12px) 4px, calc(100% - 20px) 4px, calc(100% - 20px) 0px, 20px 0px,
    20px 4px, 12px 4px, 12px 8px, 8px 8px, 8px 12px, 4px 12px, 4px 20px, 0px 20px
  );
}

/* Shotgun GIF */
#shotgun-gif {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 800px;
  height: auto;
  max-height: 1500px;
  z-index: 999;
  pointer-events: none;
  image-rendering: pixelated;
}

#mobile-menu-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1001;
  font-family: 'Monospace821Bold', monospace;
  font-size: 2em;
  color: #fff;
  background: rgba(0, 0, 0, 0.5);
  border: 2px solid #fff;
  padding: 8px 16px;
  cursor: pointer;
  display: none;
  pointer-events: auto;
  width: 50px;
  height: 50px;
  align-items: center;
  justify-content: center;
  border-radius: 4px;
}

@media (max-width: 768px) {

    display: block;

<script>
const IS_MOBILE = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;

// ===== CONFIG =====
const CONFIG = {
  IS_MOBILE,
  HOVER_DISTANCE: 80,
  CLICK_DISTANCE: 150,
  MOVEMENT_SPEED: 150,
  MOBILE_MOVEMENT_SPEED: 300,
  JUMP_FORCE: 275,
  MOUSE_SENSITIVITY: 0.002,
  MOBILE_LOOK_SENSITIVITY: 0.010,
  MOBILE_MAX_TEXTURE_SIZE: 512,
  MOBILE_LIMIT_DRAW_DISTANCE: IS_MOBILE ? 400 : 700,
  
  gifUrls: [
    'assets/gifs/arach.gif', 'assets/gifs/baron.gif', 'assets/gifs/chomphead.gif', 
    'assets/gifs/dancingdino.gif', 'assets/gifs/dragonmouth.gif', 'assets/gifs/elemental.gif', 
    'assets/gifs/greendragon.gif', 'assets/gifs/jackhammer.gif', 'assets/gifs/legorun.gif', 
    'assets/gifs/orangedino.gif', 'assets/gifs/pinkydemon.gif', 'assets/gifs/shotgunblast.gif',
    'assets/gifs/skullfire.gif', 'assets/gifs/whitedragon.gif', 'assets/gifs/yellowdragon.gif'
  ]
};

// ===== LOADING MANAGER =====
const LoadingManager = {
  totalAssets: 0,
  loadedAssets: 0,
  loadingScreen: null,
  loadingBar: null,
  loadingPercentage: null,
  
  init() {
    this.loadingScreen = document.getElementById('loading-screen');
    this.loadingBar = document.getElementById('loading-bar');
    this.loadingPercentage = document.getElementById('loading-percentage');
  },
  
  setTotal(total) {
    this.totalAssets = total;
  },
  
  increment() {
    this.loadedAssets++;
    this.updateProgress();
  },
  
  updateProgress() {
    const percentage = Math.round((this.loadedAssets / this.totalAssets) * 100);
    this.loadingBar.style.width = percentage + '%';
    this.loadingPercentage.textContent = percentage + '%';
    
    if (this.loadedAssets >= this.totalAssets) {
      setTimeout(() => this.complete(), 500);
    }
  },
  
  complete() {
    this.loadingScreen.classList.add('fade-out');
    setTimeout(() => {
      this.loadingScreen.style.display = 'none';
    }, 500);
  }
};

// ===== SHOTGUN GIF =====
const ShotgunGif = {
  imgElement: null,
  isPlaying: false,
  staticFrameUrl: 'assets/POVSHOTGUN_static.png',
  animatedUrl: 'assets/POVSHOTGUN.gif',
  
  init() {
    this.imgElement = document.getElementById('shotgun-gif');
    this.imgElement.src = this.staticFrameUrl;
  },
  
  play() {
    if (this.isPlaying || !this.imgElement) return;
    
    this.isPlaying = true;
    this.imgElement.src = this.animatedUrl + '?' + Math.random();
    
    setTimeout(() => {
      this.imgElement.src = this.staticFrameUrl;
      this.isPlaying = false;
    }, 1500);
  }
};

// ===== INPUT MANAGER =====
const InputManager = {
  keys: {},
  pointerLocked: false,
  mobileMovement: { x: 0, z: 0 },
  mobileLookDelta: { x: 0, y: 0 },
  activeTouches: new Map(),
  
  init() {
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Escape') {
        e.preventDefault();
        PortfolioApp.toggleMenu();
        return;
      }
      this.keys[e.code] = true;
    });
    
    document.addEventListener('keyup', (e) => {
      this.keys[e.code] = false;
    });
    
    if (!CONFIG.IS_MOBILE) {
      this.initDesktopControls();
    } else {
      this.initMobileControls();
      document.getElementById('click-prompt').style.display = 'none';
    }
  },
  
  initDesktopControls() {
    document.addEventListener('pointerlockchange', () => {
      const wasLocked = this.pointerLocked;
      this.pointerLocked = document.pointerLockElement === document.body;
      
      if (this.pointerLocked) {
        document.getElementById('click-prompt').style.display = 'none';
      }
      
      if (wasLocked && !this.pointerLocked && !PortfolioApp.menuOpen && !PortfolioApp.popupVisible) {
        PortfolioApp.openMenu();
      }
    });
    
    document.addEventListener('click', () => {
      if (!this.pointerLocked && !PortfolioApp.popupVisible && !PortfolioApp.menuOpen) {
        document.body.requestPointerLock();
      }
    });
  },
  
  initMobileControls() {
    this.initJoystick('movement-joystick', (x, y) => {
      this.mobileMovement.x = x;
      this.mobileMovement.z = y;
    });
    
    document.addEventListener('touchstart', (e) => {
      Array.from(e.changedTouches).forEach(touch => {
        const target = document.elementFromPoint(touch.clientX, touch.clientY);
        const isOnJoystick = target && target.closest('#movement-joystick');
        const isOnUI = target && (target.closest('#mobile-menu-btn') || target.closest('#popup') || target.closest('#top-menu'));
        
        this.activeTouches.set(touch.identifier, {
          startX: touch.clientX,
          startY: touch.clientY,
          lastX: touch.clientX,
          lastY: touch.clientY,
          isJoystick: isOnJoystick,
          isUI: isOnUI,
          isCameraControl: !isOnJoystick && !isOnUI
        });
      });
    });
    
    document.addEventListener('touchmove', (e) => {
      if (PortfolioApp.popupVisible || PortfolioApp.menuOpen) return;
      
      Array.from(e.changedTouches).forEach(touch => {
        const touchData = this.activeTouches.get(touch.identifier);
        if (!touchData || !touchData.isCameraControl) return;
        
        this.mobileLookDelta.x = touch.clientX - touchData.lastX;
        this.mobileLookDelta.y = touch.clientY - touchData.lastY;
        touchData.lastX = touch.clientX;
        touchData.lastY = touch.clientY;
      });
    });
    
    document.addEventListener('touchend', (e) => {
      Array.from(e.changedTouches).forEach(touch => {
        const touchData = this.activeTouches.get(touch.identifier);
        
        if (touchData && touchData.isCameraControl) {
          const distMoved = Math.sqrt(
            Math.pow(touch.clientX - touchData.startX, 2) + 
            Math.pow(touch.clientY - touchData.startY, 2)
          );
          
          if (distMoved < 20) {
            ShotgunGif.play();
            
            if (!PortfolioApp.popupVisible && !PortfolioApp.menuOpen && InteractionManager.hoveredBox) {
              const cameraPos = new THREE.Vector3();
              SceneManager.camera.getWorldPosition(cameraPos);
              const dist = cameraPos.distanceTo(InteractionManager.hoveredBox.position);
              
              if (dist <= CONFIG.CLICK_DISTANCE) {
                PortfolioApp.showPopup(InteractionManager.hoveredBox.userData.projectData);
              }
            }
          }
        }
        
        this.activeTouches.delete(touch.identifier);
      });
      
      if (!Array.from(this.activeTouches.values()).some(t => t.isCameraControl)) {
        this.mobileLookDelta.x = 0;
        this.mobileLookDelta.y = 0;
      }
    });
    
    document.addEventListener('touchcancel', (e) => {
      Array.from(e.changedTouches).forEach(touch => {
        this.activeTouches.delete(touch.identifier);
      });
      
      if (!Array.from(this.activeTouches.values()).some(t => t.isCameraControl)) {
        this.mobileLookDelta.x = 0;
        this.mobileLookDelta.y = 0;
      }
    });
    
    document.getElementById('mobile-menu-btn').addEventListener('click', (e) => {
      e.preventDefault();
      PortfolioApp.toggleMenu();
    });
  },
  
  initJoystick(id, callback) {
    const joystick = document.getElementById(id);
    const stick = joystick.querySelector('.joystick-stick');
    const base = joystick.querySelector('.joystick-base');
    let activeTouch = null;
    
    const handleMove = (e) => {
      if (activeTouch === null) return;
      e.preventDefault();
      
      let touch = null;
      if (e.touches) {
        for (let i = 0; i < e.touches.length; i++) {
          if (e.touches[i].identifier === activeTouch) {
            touch = e.touches[i];
            break;
          }
        }
      }
      if (!touch) return;
      
      const rect = base.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      let deltaX = touch.clientX - centerX;
      let deltaY = touch.clientY - centerY;
      
      const maxDistance = rect.width / 2 - 25;
      const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
      
      if (distance > maxDistance) {
        deltaX = (deltaX / distance) * maxDistance;
        deltaY = (deltaY / distance) * maxDistance;
      }
      
      stick.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
      callback(deltaX / maxDistance, deltaY / maxDistance);
    };
    
    const handleEnd = (e) => {
      e.preventDefault();
      activeTouch = null;
      stick.style.transform = 'translate(-50%, -50%)';
      callback(0, 0);
    };
    
    joystick.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (e.touches && e.touches.length > 0) {
        activeTouch = e.touches[0].identifier;
      }
    }, { passive: false });
    
    joystick.addEventListener('touchmove', handleMove, { passive: false });
    joystick.addEventListener('touchend', handleEnd, { passive: false });
    joystick.addEventListener('touchcancel', handleEnd, { passive: false });
  },
  
  getMovementInput() {
    if (CONFIG.IS_MOBILE) {
      return { x: this.mobileMovement.x, z: this.mobileMovement.z };
    }
    return {
      x: (this.keys.KeyD || this.keys.ArrowRight ? 1 : 0) - (this.keys.KeyA || this.keys.ArrowLeft ? 1 : 0),
      z: (this.keys.KeyS || this.keys.ArrowDown ? 1 : 0) - (this.keys.KeyW || this.keys.ArrowUp ? 1 : 0)
    };
  }
};

// ===== SCENE MANAGER =====
const SceneManager = {
  scene: null,
  camera: null,
  renderer: null,
  yaw: null,
  pitch: null,
  objects: [],
  boxes: [],
  videos: [],
  gifAnimations: [],
  boxRotationSpeeds: [],
  
  init() {
    this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
    this.pitch = new THREE.Object3D();
    this.pitch.add(this.camera);
    this.yaw = new THREE.Object3D();
    this.yaw.position.y = 20;
    this.yaw.add(this.pitch);
    this.yaw.rotation.y = 9.5;
    
    this.scene = new THREE.Scene();
    this.scene.background = new THREE.Color(0xcc11cc);
    this.scene.fog = new THREE.Fog(0xff00ff, 0, CONFIG.MOBILE_LIMIT_DRAW_DISTANCE);
    
    this.scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.5));
    this.scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    
    if (!CONFIG.IS_MOBILE) {
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(0, 300, 50);
      dirLight.castShadow = true;
      dirLight.shadow.mapSize.width = 2048;
      dirLight.shadow.mapSize.height = 2048;
      dirLight.shadow.camera.left = -200;
      dirLight.shadow.camera.right = 200;
      dirLight.shadow.camera.top = 400;
      dirLight.shadow.camera.bottom = -400;
      dirLight.shadow.camera.near = 1;
      dirLight.shadow.camera.far = 500;
      this.scene.add(dirLight);
    }
    this.scene.add(this.yaw);
    
    this.renderer = new THREE.WebGLRenderer({ 
      antialias: !CONFIG.IS_MOBILE,
      powerPreference: CONFIG.IS_MOBILE ? "low-power" : "high-performance"
    });
    this.renderer.setPixelRatio(CONFIG.IS_MOBILE ? 1 : window.devicePixelRatio);
    this.renderer.setSize(window.innerWidth, window.innerHeight);
    
    if (!CONFIG.IS_MOBILE) {
      this.renderer.shadowMap.enabled = true;
      this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    }
    
    document.body.appendChild(this.renderer.domElement);
    
    window.addEventListener('resize', () => {
      this.camera.aspect = window.innerWidth / window.innerHeight;
      this.camera.updateProjectionMatrix();
      this.renderer.setSize(window.innerWidth, window.innerHeight);
    });
  },
  
  createCheckeredTexture(size = 1024, squares = 32) {
    const canvas = document.createElement('canvas');
    canvas.width = canvas.height = size;
    const ctx = canvas.getContext('2d');
    const s = size / squares;
    for (let y = 0; y < squares; y++) {
      for (let x = 0; x < squares; x++) {
        ctx.fillStyle = (x + y) % 2 ? '#1976D2' : '#FFD600';
        ctx.fillRect(x * s, y * s, s, s);
      }
    }
    return new THREE.CanvasTexture(canvas);
  },
  
  createDeformedGeometry(geometry, deformAmount = 10) {
    const pos = geometry.attributes.position;
    const vertex = new THREE.Vector3();
    for (let i = 0; i < pos.count; i++) {
      vertex.fromBufferAttribute(pos, i);
      vertex.x += (Math.random() - 0.5) * deformAmount;
      vertex.y += (Math.random() - 0.5) * deformAmount;
      vertex.z += (Math.random() - 0.5) * deformAmount;
      pos.setXYZ(i, vertex.x, vertex.y, vertex.z);
    }
    return geometry;
  },
  
  createWall(width, height, segments, position, rotation, deformAmount = 10) {
    const geometry = this.createDeformedGeometry(
      new THREE.PlaneGeometry(width, height, segments[0], segments[1]),
      deformAmount
    );
    const texture = this.createCheckeredTexture();
    texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
    texture.repeat.set(2, 2);
    
    const wall = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide }));
    wall.position.set(...position);
    if (rotation) wall.rotation.set(...rotation);
    wall.userData.type = 'floorOrWall';
    return wall;
  },
  
  extendRoom(newLength) {
    this.objects = this.objects.filter(obj => {
      if (obj.userData.type === 'floorOrWall') {
        this.scene.remove(obj);
        return false;
      }
      return true;
    });
    
    const floorGeo = this.createDeformedGeometry(
      new THREE.PlaneGeometry(200, newLength, 20, Math.max(2, Math.ceil(newLength / 10))),
      2
    );
    floorGeo.rotateX(-Math.PI / 2);
    const tex = this.createCheckeredTexture();
    tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
    tex.repeat.set(2, Math.max(1, newLength / 50));
    const floor = new THREE.Mesh(
      floorGeo,
      new THREE.MeshStandardMaterial({ map: tex, side: THREE.DoubleSide })
    );
    floor.position.set(0, 4, newLength / 2);
    floor.receiveShadow = true;
    floor.userData.type = 'floorOrWall';
    this.scene.add(floor);
    this.objects.push(floor);
    
    const walls = [
      this.createWall(newLength, 200, [20, 40], [-100, -1, newLength / 2], [0, Math.PI/2, -0.15]),
      this.createWall(newLength, 200, [20, 40], [90, 4, newLength / 2], [0, Math.PI/2, 0.15]),
      this.createWall(200, 200, [20, 40], [0, 4, newLength], [0.15, 0, 0]),
      this.createWall(200, 200, [20, 40], [0, 4, 0], [-0.15, 0, 0])
    ];
    
    walls.forEach(w => {
      this.scene.add(w);
      this.objects.push(w);
    });
  },
  
  loadProjects() {
    fetch('assets/projects.json')
      .then(res => res.json())
      .then(projects => {
        let maxZ = 0;
        const textureLoader = new THREE.TextureLoader();
        
        // Count total assets for loading bar
        let totalAssets = projects.length * 2; // thumbnail + media
        projects.forEach(p => totalAssets += (p.media ? p.media.length : 0));
        LoadingManager.setTotal(totalAssets);
        
        projects.forEach((project, idx) => {
          const isVideo = project.type === 'video';
          const isGif = project.thumbnail && project.thumbnail.toLowerCase().endsWith('.gif');
          
          let material;
          
          if (isVideo) {
            const videoElem = document.createElement('video');
            videoElem.src = project.videoSrc;
            videoElem.muted = true;
            videoElem.loop = true;
            videoElem.playsInline = true;
            
            if (CONFIG.IS_MOBILE) {
              videoElem.setAttribute('playsinline', '');
              videoElem.setAttribute('webkit-playsinline', '');
            }
            
            videoElem.addEventListener('loadeddata', () => LoadingManager.increment());
            videoElem.play().catch(() => {
              document.body.addEventListener("click", () => {
                videoElem.play().catch(() => {});
              }, { once: true });
            });
            
            const videoTexture = new THREE.VideoTexture(videoElem);
            videoTexture.minFilter = THREE.LinearFilter;
            videoTexture.magFilter = THREE.LinearFilter;
            videoTexture.format = THREE.RGBFormat;
            
            this.videos.push(videoElem);
            material = new THREE.MeshStandardMaterial({ map: videoTexture });
          } else if (isGif) {
            const canvas = document.createElement('canvas');
            const tempImg = new Image();
            tempImg.src = `assets/${project.thumbnail}`;
            
            tempImg.onload = () => {
              canvas.width = tempImg.width;
              canvas.height = tempImg.height;
              
              try {
                gifler(`assets/${project.thumbnail}`).get((anim) => {
                  const texture = new THREE.CanvasTexture(canvas);
                  const box = this.boxes.find(b => b.userData.projectId === project.id);
                  if (box) {
                    box.material.map = texture;
                    box.material.needsUpdate = true;
                  }
                  
                  this.gifAnimations.push(anim);
                  anim.animateInCanvas(canvas);
                  
                  let animationRunning = true;
                  const updateTexture = () => {
                    if (animationRunning && !PortfolioApp.menuOpen) {
                      texture.needsUpdate = true;
                    }
                    requestAnimationFrame(updateTexture);
                  };
                  updateTexture();
                  
                  anim.stop = () => { animationRunning = false; };
                  anim.play = () => { animationRunning = true; };
                  
                  LoadingManager.increment();
                });
              } catch (e) {
                console.error('Error loading GIF:', e);
                LoadingManager.increment();
              }
            };
            
            tempImg.onerror = () => LoadingManager.increment();
            
            material = new THREE.MeshStandardMaterial({
              map: textureLoader.load(`assets/${project.thumbnail}`)
            });
          } else {
            material = new THREE.MeshStandardMaterial({
              map: textureLoader.load(
                `assets/${project.thumbnail}`,
                () => LoadingManager.increment(),
                undefined,
                () => LoadingManager.increment()
              )
            });
          }
          
          const geometry = isVideo 
            ? new THREE.BoxGeometry(project.width, project.height, project.depth)
            : new THREE.BoxGeometry(project.width, project.height, 0.5);
          
          const box = new THREE.Mesh(geometry, material);
          box.position.set(project.x, project.y, project.z);
          
          if (!CONFIG.IS_MOBILE) {
            box.castShadow = true;
            box.receiveShadow = true;
          }
          
          box.userData.projectId = project.id;
          box.userData.projectData = project;
          
          this.scene.add(box);
          this.boxes.push(box);
          this.boxRotationSpeeds.push((Math.random() - 0.5) * 0.04);
          
          maxZ = Math.max(maxZ, project.z);
          
          // Preload popup media
          if (project.media) {
            project.media.forEach(m => {
              if (m.type === 'image') {
                const img = new Image();
                img.onload = () => LoadingManager.increment();
                img.onerror = () => LoadingManager.increment();
                img.src = m.src;
              } else {
                LoadingManager.increment();
              }
            });
          }
        });
        
        this.extendRoom(maxZ + 100);
        if (!CONFIG.IS_MOBILE) {
          this.createGifPlanes(maxZ + 100);
        }
      })
      .catch(err => {
        console.error('Failed to load projects JSON', err);
        LoadingManager.complete();
      });
  },
  
  createGifPlanes(roomLength) {
    if (CONFIG.IS_MOBILE) return;
    
    const minDistance = 30;
    const rectWidth = 150;
    const rectCenterZ = roomLength / 2;
    const numPlanes = 100;
    const minY = 10, maxY = 80;
    
    for (let i = 0; i < numPlanes; i++) {
      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(Math.random() * 15 + 10, Math.random() * 15 + 10),
        new THREE.MeshBasicMaterial({ color: 0xcccccc, side: THREE.DoubleSide })
      );
      
      let x, y, z, attempts = 0;
      do {
        x = (Math.random() - 0.5) * rectWidth;
        z = rectCenterZ + (Math.random() - 0.5) * roomLength;
        y = Math.random() * (maxY - minY) + minY;
        attempts++;
        
        const tooClose = this.boxes.some(box => {
          const dist = Math.sqrt((x - box.position.x) ** 2 + (y - box.position.y) ** 2 + (z - box.position.z) ** 2);
          return dist < minDistance;
        });
        
        if (!tooClose || attempts > 100) break;
      } while (true);
      
      plane.position.set(x, y, z);
      plane.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
      this.scene.add(plane);
      
      const gifUrl = CONFIG.gifUrls[i % CONFIG.gifUrls.length];
      
      try {
        gifler(gifUrl).get((anim) => {
          const canvas = document.createElement('canvas');
          canvas.width = anim.width;
          canvas.height = anim.height;
          const texture = new THREE.CanvasTexture(canvas);
          plane.material.map = texture;
          plane.material.transparent = true;
          plane.material.alphaTest = 0.1;
          plane.material.needsUpdate = true;
          
          this.gifAnimations.push(anim);
          anim.animateInCanvas(canvas);
          
          let animationRunning = true;
          const updateTexture = () => {
            if (animationRunning && !PortfolioApp.menuOpen) {
              texture.needsUpdate = true;
            }
            requestAnimationFrame(updateTexture);
          };
          updateTexture();
          
          anim.stop = () => { animationRunning = false; };
          anim.play = () => { animationRunning = true; };
        }).catch(() => {
          plane.material.color.set(0xff00ff);
          plane.material.needsUpdate = true;
        });
      } catch (e) {
        plane.material.color.set(0xffffff);
        plane.material.needsUpdate = true;
      }
    }
  },
  
  pauseAllAnimations() {
    this.videos.forEach(video => {
      video.userData = video.userData || {};
      video.userData.wasPlaying = !video.paused;
      if (!video.paused) video.pause();
    });
    
    this.gifAnimations.forEach(anim => {
      if (anim.stop) anim.stop();
    });
  },
  
  resumeAllAnimations() {
    this.videos.forEach(video => {
      if (video.userData && video.userData.wasPlaying) {
        video.play().catch(() => {});
        video.userData.wasPlaying = false;
      }
    });
    
    this.gifAnimations.forEach(anim => {
      if (anim.play) anim.play();
    });
  }
};

// ===== PHYSICS MANAGER =====
const PhysicsManager = {
  velocity: new THREE.Vector3(),
  direction: new THREE.Vector3(),
  canJump: false,
  raycaster: new THREE.Raycaster(),
  
  update(delta) {
    const yaw = SceneManager.yaw;
    
    yaw.position.x = Math.max(-95, Math.min(85, yaw.position.x));
    const roomEndZ = Math.max(...SceneManager.objects.map(o => o.position.z)) - 5;
    yaw.position.z = Math.max(5, Math.min(roomEndZ, yaw.position.z));
    
    this.raycaster.ray.origin.copy(yaw.position);
    this.raycaster.ray.origin.y += 1;
    this.raycaster.ray.direction.set(0, -1, 0);
    const hits = this.raycaster.intersectObjects(SceneManager.objects, false);
    const onGround = hits.length > 0 && hits[0].distance < 2;
    
    this.velocity.x -= this.velocity.x * 8 * delta;
    this.velocity.z -= this.velocity.z * 8 * delta;
    this.velocity.y -= 5 * 200 * delta;
    
    const input = InputManager.getMovementInput();
    this.direction.set(input.x, 0, input.z).normalize();
    
    const moveSpeed = CONFIG.IS_MOBILE ? CONFIG.MOBILE_MOVEMENT_SPEED : CONFIG.MOVEMENT_SPEED;
    
    if (this.direction.z) this.velocity.z -= this.direction.z * moveSpeed * delta;
    if (this.direction.x) this.velocity.x += this.direction.x * moveSpeed * delta;
    
    if (!onGround) {
      const speed = Math.sqrt(this.velocity.x * this.velocity.x + this.velocity.z * this.velocity.z);
      const maxAir = 300, airAccel = 400;
      if (this.direction.x && speed < maxAir) this.velocity.x += this.direction.x * airAccel * delta;
      if (this.direction.z && speed < maxAir) this.velocity.z -= this.direction.z * airAccel * delta;
    }
    
    if (onGround) {
      this.velocity.y = Math.max(0, this.velocity.y);
      this.canJump = true;
    }
    
    if (InputManager.keys.Space && this.canJump) {
      this.velocity.y += CONFIG.JUMP_FORCE;
      this.canJump = false;
    }
    
    const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(yaw.quaternion).setY(0).normalize();
    const right = new THREE.Vector3(1, 0, 0).applyQuaternion(yaw.quaternion).setY(0).normalize();
    yaw.position.addScaledVector(forward, this.velocity.z * delta);
    yaw.position.addScaledVector(right, this.velocity.x * delta);
    yaw.position.y += this.velocity.y * delta;
    
    if (yaw.position.y < 20) {
      this.velocity.y = 0;
      yaw.position.y = 20;
      this.canJump = true;
    }
  }
};

// ===== INTERACTION MANAGER =====
const InteractionManager = {
  raycaster: new THREE.Raycaster(),
  reticle: null,
  hoveredBox: null,
  
  init() {
    this.reticle = document.getElementById('reticle');
    
    if (!CONFIG.IS_MOBILE) {
      document.addEventListener('mousemove', (e) => {
        if (InputManager.pointerLocked && !PortfolioApp.popupVisible && !PortfolioApp.menuOpen) {
          SceneManager.yaw.rotation.y -= e.movementX * CONFIG.MOUSE_SENSITIVITY;
          SceneManager.pitch.rotation.x = Math.max(
            -Math.PI/2, 
            Math.min(Math.PI/2, SceneManager.pitch.rotation.x - e.movementY * CONFIG.MOUSE_SENSITIVITY)
          );
        }
      });
      
      document.addEventListener('click', (e) => {
        ShotgunGif.play();
        
        if (PortfolioApp.popupVisible) {
          const popup = document.getElementById('popup');
          const rect = popup.getBoundingClientRect();
          const clickedInside = e.clientX >= rect.left && e.clientX <= rect.right && 
                               e.clientY >= rect.top && e.clientY <= rect.bottom;
          
          if (!clickedInside) {
            PortfolioApp.hidePopup();
          }
          return;
        }
        
        if (!InputManager.pointerLocked || PortfolioApp.menuOpen) return;
        
        if (this.hoveredBox) {
          const cameraPos = new THREE.Vector3();
          SceneManager.camera.getWorldPosition(cameraPos);
          const dist = cameraPos.distanceTo(this.hoveredBox.position);
          
          if (dist <= CONFIG.CLICK_DISTANCE) {
            PortfolioApp.showPopup(this.hoveredBox.userData.projectData);
          }
        }
      });
    }
  },
  
  update() {
    if (CONFIG.IS_MOBILE && (InputManager.mobileLookDelta.x !== 0 || InputManager.mobileLookDelta.y !== 0)) {
      SceneManager.yaw.rotation.y -= InputManager.mobileLookDelta.x * CONFIG.MOBILE_LOOK_SENSITIVITY;
      SceneManager.pitch.rotation.x = Math.max(
        -Math.PI/2,
        Math.min(Math.PI/2, SceneManager.pitch.rotation.x - InputManager.mobileLookDelta.y * CONFIG.MOBILE_LOOK_SENSITIVITY)
      );
    }
    
    if ((!CONFIG.IS_MOBILE && !InputManager.pointerLocked) || PortfolioApp.popupVisible || PortfolioApp.menuOpen) {
      this.reticle.classList.remove('hover');
      this.hoveredBox = null;
      return;
    }
    
    this.raycaster.setFromCamera(new THREE.Vector2(0, 0), SceneManager.camera);
    const intersects = this.raycaster.intersectObjects(SceneManager.boxes);
    
    if (intersects.length > 0) {
      const obj = intersects[0].object;
      const cameraPos = new THREE.Vector3();
      SceneManager.camera.getWorldPosition(cameraPos);
      const dist = cameraPos.distanceTo(obj.position);
      
      if (dist <= CONFIG.HOVER_DISTANCE) {
        this.reticle.classList.add('hover');
        this.hoveredBox = obj;
      } else {
        this.reticle.classList.remove('hover');
        this.hoveredBox = null;
      }
    } else {
      this.reticle.classList.remove('hover');
      this.hoveredBox = null;
    }
  }
};

// ===== POPUP MANAGER =====
const PopupManager = {
  generateHTML(project) {
    const mediaContent = project.media.map(m =>
      m.type === "video"
        ? `<video src="${m.src}" controls playsinline style="width:100%;height:100vh;object-fit:cover;display:block;"></video>`
        : `<img src="${m.src}" alt="${project.title}" onclick="PortfolioApp.openImageModal(this)" style="width:100%;height:auto;object-fit:contain;display:block;">`
    ).join('');
    
    return `
      <div class="popup-content-layout">
        <div class="popup-left">
          <h2>${project.title}</h2>
          <p>${project.description}</p>
        </div>
        <div class="popup-right">
          <div class="popup-images-scroll">
            ${mediaContent}
          </div>
        </div>
      </div>
    `;
  }
};

// ===== MAIN APP =====
const PortfolioApp = {
  menuOpen: false,
  popupVisible: false,
  animationId: null,
  prevTime: performance.now(),
  
  init() {
    LoadingManager.init();
    InputManager.init();
    SceneManager.init();
    InteractionManager.init();
    ShotgunGif.init();
    
    SceneManager.loadProjects();
    
    document.querySelectorAll('.menu-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const url = e.target.dataset.url;
        if (url) window.location.href = url;
      });
    });
    
    this.animate();
  },
  
  handleMenuClick(event) {
    if (event.target.id === 'top-menu') {
      this.closeMenu();
    }
  },
  
  toggleMenu() {
    this.menuOpen ? this.closeMenu() : this.openMenu();
  },
  
  openMenu() {
    if (this.menuOpen) return;
    this.menuOpen = true;
    const menu = document.getElementById('top-menu');
    menu.style.display = 'flex';
    SceneManager.pauseAllAnimations();
    
    if (CONFIG.IS_MOBILE) {
      const gifImg = document.getElementById('menu-random-gif');
      const randomGif = CONFIG.gifUrls[Math.floor(Math.random() * CONFIG.gifUrls.length)];
      gifImg.src = randomGif;
      gifImg.style.display = 'block';
    }
    
    if (!CONFIG.IS_MOBILE && document.pointerLockElement) {
      document.exitPointerLock();
    }
  },
  
  closeMenu() {
    if (!this.menuOpen) return;
    this.menuOpen = false;
    const menu = document.getElementById('top-menu');
    menu.style.display = 'none';
    SceneManager.resumeAllAnimations();
    
    if (CONFIG.IS_MOBILE) {
      const gifImg = document.getElementById('menu-random-gif');
      gifImg.style.display = 'none';
      gifImg.src = '';
    }
    
    if (!CONFIG.IS_MOBILE) {
      document.body.requestPointerLock();
    }
  },
  
  showPopup(project) {
    const popup = document.getElementById('popup');
    const popupContent = document.getElementById('popup-content');
    popupContent.innerHTML = PopupManager.generateHTML(project);
    popup.style.display = 'flex';
    popup.style.opacity = '1';
    this.popupVisible = true;
    
    if (!CONFIG.IS_MOBILE && document.pointerLockElement) {
      document.exitPointerLock();
    }
  },
  
  hidePopup() {
    const popup = document.getElementById('popup');
    popup.style.display = 'none';
    popup.style.opacity = '0';
    this.popupVisible = false;
    
    if (!CONFIG.IS_MOBILE && !this.menuOpen) {
      document.body.requestPointerLock();
    }
  },
  
  openImageModal(imgElem) {
    event.stopPropagation();
    document.getElementById('modal-img').src = imgElem.src;
    document.getElementById('image-modal').style.display = 'flex';
  },
  
  closeImageModal(event) {
    if (event.target.id === 'image-modal' || event.target.className === 'modal-close-btn') {
      document.getElementById('image-modal').style.display = 'none';
      document.getElementById('modal-img').src = '';
    }
  },
  
  animate() {
    this.animationId = requestAnimationFrame(() => this.animate());
    
    const time = performance.now();
    const delta = (time - this.prevTime) / 1000;
    this.prevTime = time;
    
    if (!this.menuOpen) {
      PhysicsManager.update(delta);
      InteractionManager.update();
      
      SceneManager.boxes.forEach((box, i) => {
        if (SceneManager.boxRotationSpeeds[i] !== undefined) {
          box.rotation.y += SceneManager.boxRotationSpeeds[i];
        }
      });
    }
    
    SceneManager.renderer.render(SceneManager.scene, SceneManager.camera);
  }
};

PortfolioApp.init();
