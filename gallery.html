<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />
  <title>Gallery</title>
  <style>
  /* ===== FONTS ===== */
  @font-face {
    font-family: 'MacklinSansBold';
    src: url('assets/fonts/MacklinSans-Bold.ttf') format('truetype');
    font-weight: bold;
  }
  @font-face {
    font-family: 'Monospace821Bold';
    src: url('assets/fonts/MONOSPACE821BOLDBT.TTF') format('truetype');
    font-weight: bold;
  }
  @font-face {
    font-family: 'Monospace821';
    src: url('assets/fonts/MONOSPACE821BT.TTF') format('truetype');
    font-weight: normal;
  }

  /* ===== BASE ===== */
  body { 
    margin: 0; 
    overflow: hidden;
    touch-action: none;
    -webkit-user-select: none;
    user-select: none;
  }

  /* ===== LOADING SCREEN ===== */
  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: #000;
    z-index: 99999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Monospace821Bold', monospace;
    color: #fff;
    transition: opacity 0.5s ease;
  }

  #loading-screen.fade-out {
    opacity: 0;
    pointer-events: none;
  }

  .loading-text {
    font-size: 3em;
    margin-bottom: 40px;
  }

  .loading-bar-container {
    width: 60%;
    max-width: 500px;
    height: 30px;
    border: 3px solid #fff;
    position: relative;
    overflow: hidden;
  }

  .loading-bar {
    height: 100%;
    background: #fff;
    width: 0%;
    transition: width 0.3s ease;
  }

  .loading-percentage {
    font-size: 2em;
    margin-top: 20px;
  }

  /* ===== RETICLE ===== */
  #reticle {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border: 2px solid #fff;
    border-radius: 50%;
    pointer-events: none;
    z-index: 100;
    transition: all 0.2s ease;
    box-shadow: 0 0 10px rgba(255,255,255,0.5);
  }

  #reticle.hover {
    border-color: #22ff00;
    box-shadow: 0 0 20px rgba(34,255,0,0.8);
    transform: scale(1.3);
  }

  /* ===== MENU ===== */
  #top-menu {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: invert(100%) blur(5px);
    z-index: 9999;
    padding: 40px;
    box-sizing: border-box;
    overflow: hidden;
    align-items: left;
    justify-content: left;
    flex-direction: column;
  }

  #menu-logo {
    width: 150px;
    height: auto;
    margin-bottom: 40px;
    cursor: pointer;
  }

  #menu-logo img {
    width: 100%;
    height: auto;
  }

  #menu-pages {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  .menu-btn {
    font-family: 'monospace821';
    font-weight: 900;
    font-size: 8em;
    background: none;
    color: #ffffff;
    cursor: pointer;
    border: none;
    text-align: left;
    text-decoration: underline;
    padding: 5px 0;
    transition: color 0.2s;
    line-height: 1;
  }

  .menu-btn:hover {
    color: rgb(34, 255, 0);
  }

  /* ===== POPUP ===== */
  #popup {
    display: none;
    position: fixed;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.95);
    z-index: 10001;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }

  #popup-content {
    width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
  }

  #popup-close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 40px;
    height: 40px;
    background: none;
    color: #fff;
    border: none;
    font-size: 48px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10002;
    font-family: Arial, sans-serif;
    line-height: 1;
    pointer-events: auto;
  }

  .popup-images-scroll {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
  }

  .popup-images-scroll img,
  .popup-images-scroll video,
  .popup-images-scroll iframe {
    pointer-events: auto;
  }

  .popup-images-scroll img {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: contain;
    display: block;
  }

  .popup-images-scroll video {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: contain;
    display: block;
  }

  .popup-images-scroll iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* ===== IMAGE MODAL ===== */
  #image-modal {
    display: none;
    position: fixed;
    z-index: 10002;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    align-items: center;
    justify-content: center;
    cursor: zoom-out;
  }

  #image-modal img {
    max-width: 90vw;
    max-height: 90vh;
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    background: #fff;
  }

  #image-modal .modal-close-btn {
    position: absolute;
    top: 32px;
    right: 48px;
    font-size: 3em;
    color: #fff;
    background: none;
    border: none;
    cursor: pointer;
    z-index: 10003;
    text-shadow: 0 2px 8px #000;
  }

  #image-modal .modal-close-btn:hover { 
    color: #FFD600; 
  }

  /* ===== CLICK PROMPT ===== */
  #click-prompt {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Monospace821Bold', monospace;
    font-size: 2em;
    color: #fff;
    background-color: #000;
    text-align: center;
    z-index: 500;
    pointer-events: none;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    padding: 20px;
  }

  /* ===== MOBILE CONTROLS ===== */
  #mobile-controls {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 200px;
    z-index: 1000;
    pointer-events: none;
  }

  .mobile-joystick {
    position: absolute;
    width: 120px;
    height: 120px;
    bottom: 40px;
    pointer-events: auto;
  }

  #movement-joystick {
    left: 40px;
  }

  .joystick-base {
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    border: 3px solid rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    position: relative;
    image-rendering: pixelated;
  }

  .joystick-stick {
    width: 50px;
    height: 50px;
    background: rgba(255, 255, 255, 0.7);
    border: 2px solid #fff;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: none;
    image-rendering: pixelated;
    clip-path: polygon(
      0px calc(100% - 20px), 4px calc(100% - 20px), 4px calc(100% - 12px), 8px calc(100% - 12px),
      8px calc(100% - 8px), 12px calc(100% - 8px), 12px calc(100% - 4px), 20px calc(100% - 4px),
      20px 100%, calc(100% - 20px) 100%, calc(100% - 20px) calc(100% - 4px),
      calc(100% - 12px) calc(100% - 4px), calc(100% - 12px) calc(100% - 8px),
      calc(100% - 8px) calc(100% - 8px), calc(100% - 8px) calc(100% - 12px),
      calc(100% - 4px) calc(100% - 12px), calc(100% - 4px) calc(100% - 20px),
      100% calc(100% - 20px), 100% 20px, calc(100% - 4px) 20px, calc(100% - 4px) 12px,
      calc(100% - 8px) 12px, calc(100% - 8px) 8px, calc(100% - 12px) 8px,
      calc(100% - 12px) 4px, calc(100% - 20px) 4px, calc(100% - 20px) 0px, 20px 0px,
      20px 4px, 12px 4px, 12px 8px, 8px 8px, 8px 12px, 4px 12px, 4px 20px, 0px 20px
    );
  }

  /* ===== SHOTGUN GIF ===== */
  #shotgun-gif {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 800px;
    height: auto;
    max-height: 1500px;
    z-index: 999;
    pointer-events: none;
    image-rendering: pixelated;
  }

  /* ===== MOBILE MENU BUTTON ===== */
  #mobile-menu-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1001;
    font-family: 'Monospace821Bold', monospace;
    font-size: 2em;
    color: #fff;
    background: rgba(0, 0, 0, 0.5);
    border: 2px solid #fff;
    padding: 8px 16px;
    cursor: pointer;
    display: none;
    pointer-events: auto;
    width: 50px;
    height: 50px;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
  }

  #mobile-menu-close {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    font-family: 'Monospace821Bold', monospace;
    font-size: 2em;
    color: #fff;
    background: none;
    border: none;
    cursor: pointer;
    display: none;
    pointer-events: auto;
    width: 60px;
    height: 60px;
    align-items: center;
    justify-content: center;
    line-height: 1;
  }

  /* ===== MOBILE/TABLET RESPONSIVE ===== */
  @media (max-width: 1024px) {
    #mobile-controls {
      display: block;
    }
    
    #mobile-menu-btn {
      display: flex;
    }
    
    #click-prompt {
      display: none !important;
    }
    
    .menu-btn {
      font-size: 10vw;
      width: 100%;
    }
    
    #menu-logo {
      width: 100px;
      margin-bottom: 30px;
    }
    
    #menu-random-gif {
      display: block;
      margin-top: 30px;
      width: 70%;
      max-width: 300px;
      height: auto;
      border: 3px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    
    .loading-text {
      font-size: 2em;
    }
    
    .loading-bar-container {
      width: 80%;
    }
  }

  /* ===== DESKTOP RESPONSIVE ===== */
  @media (min-width: 1025px) {
    #menu-logo {
      position: absolute;
      top: 40px;
      right: 40px;
      width: 150px;
      margin-bottom: 0;
    }
    
    #menu-pages {
      position: absolute;
      top: 40px;
      left: 40px;
    }
    
    .menu-btn {
      font-size: 12em;
    }
    
    #menu-random-gif {
      display: none;
    }
  }

  .hidden-video {
    position: absolute;
    left: -9999px;
    top: -9999px;
    visibility: hidden;
  }
  </style>

<body>

<div id="loading-screen">
  <div class="loading-text">|| LOADING ||</div>
  <div class="loading-bar-container">
    <div class="loading-bar" id="loading-bar"></div>
  </div>
  <div class="loading-percentage" id="loading-percentage">0%</div>
</div>

<div id="reticle"></div>
<div id="click-prompt">|| CLICK_TO_START || ESC=MENU</div>

<div id="top-menu" onclick="GalleryApp.handleMenuClick(event)">
  <button id="mobile-menu-close" onclick="GalleryApp.closeMenu()">&times;</button>
  <div id="menu-logo">
    <a href="index.html">
      <img src="assets/haumlogofinal.svg" alt="Logo">
    </a>
  </div>
  <div id="menu-pages">
    <button class="menu-btn" data-url="home.html">HOME</button>
    <button class="menu-btn" data-url="gallery.html">GALLERY</button>
    <button class="menu-btn" data-url="about.html">ABOUT</button>
  </div>
  <img id="menu-random-gif" src="" alt="Random GIF" style="display: none;">
</div>

<div id="popup" onclick="GalleryApp.handlePopupClick(event)">
  <button id="popup-close-btn" onclick="GalleryApp.hidePopup()">×</button>
  <div id="popup-content"></div>
</div>

<div id="image-modal" onclick="GalleryApp.closeImageModal(event)">
  <button class="modal-close-btn" onclick="GalleryApp.closeImageModal(event)">&times;</button>
  <img id="modal-img" src="" alt="Popup Image">
</div>

<button id="mobile-menu-btn">+</button>
<img id="shotgun-gif" src="assets/POVSHOTGUN_static.png" alt="Shotgun">

<div id="mobile-controls">
  <div id="movement-joystick" class="mobile-joystick">
    <div class="joystick-base">
      <div class="joystick-stick"></div>
    </div>
  </div>
</div>

<div id="hidden-videos-container"></div>

<script>
const IS_MOBILE = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 1024;
// Prevent infinite reload loop
let loadAttempts = parseInt(sessionStorage.getItem('loadAttempts') || '0');
const MAX_LOAD_ATTEMPTS = 3;

if (loadAttempts >= MAX_LOAD_ATTEMPTS) {
  document.body.innerHTML = '<div style="padding:20px;font-family:monospace;color:#fff;background:#000;height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;"><div><h2>Loading Error</h2><p>Unable to load gallery after multiple attempts.</p><button onclick="sessionStorage.removeItem(\'loadAttempts\');location.reload()" style="margin-top:20px;padding:10px 20px;font-size:16px;">Try Again</button></div></div>';
  throw new Error('Max load attempts reached');
}

sessionStorage.setItem('loadAttempts', (loadAttempts + 1).toString());

// Clear on successful load
window.addEventListener('load', () => {
  setTimeout(() => {
    sessionStorage.removeItem('loadAttempts');
  }, 2000);
});

// Catch all errors
window.addEventListener('error', (e) => {
  console.error('Global error caught:', e.message, e.filename, e.lineno);
  return true; // Prevent default error handling
});

window.addEventListener('unhandledrejection', (e) => {
  console.error('Unhandled promise rejection:', e.reason);
  e.preventDefault();
});
const CONFIG = {
  IS_MOBILE,
  HOVER_DISTANCE: 160,
  CLICK_DISTANCE: 200,
  MOVEMENT_SPEED: 150,
  MOBILE_MOVEMENT_SPEED: 300,
  JUMP_FORCE: 350,
  MOUSE_SENSITIVITY: 0.002,
  MOBILE_LOOK_SENSITIVITY: 0.010,
  MOBILE_LIMIT_DRAW_DISTANCE: IS_MOBILE ? 400 : 700,
  MAX_MOBILE_GIFS: IS_MOBILE ? 3 : 999, // Reduced to 3 for stability
  MAX_MOBILE_ITEMS: IS_MOBILE ? 20 : 999, // Add total item limit
  
  gifUrls: [
    'assets/gifs/arach.gif', 'assets/gifs/baron.gif', 'assets/gifs/chomphead.gif', 
    'assets/gifs/dancingdino.gif', 'assets/gifs/dragonmouth.gif', 'assets/gifs/elemental.gif', 
    'assets/gifs/greendragon.gif', 'assets/gifs/jackhammer.gif', 'assets/gifs/legorun.gif', 
    'assets/gifs/orangedino.gif', 'assets/gifs/pinkydemon.gif', 'assets/gifs/shotgunblast.gif',
    'assets/gifs/skullfire.gif', 'assets/gifs/whitedragon.gif', 'assets/gifs/yellowdragon.gif'
  ]
};

const LoadingManager = {
  totalAssets: 0,
  loadedAssets: 0,
  isLoading: true,
  displayedPercentage: 0,
  targetPercentage: 0,
  smoothingInterval: null,
  timeoutId: null,
  
  init() {
    this.loadingScreen = document.getElementById('loading-screen');
    this.loadingBar = document.getElementById('loading-bar');
    this.loadingPercentage = document.getElementById('loading-percentage');
    this.startSmoothProgress();
    
    // Failsafe: force complete after 15 seconds
    this.timeoutId = setTimeout(() => {
      console.warn('Loading timeout - forcing completion');
      this.forceComplete();
    }, 15000);
  },
  
  startSmoothProgress() {
    this.smoothingInterval = setInterval(() => {
      if (this.displayedPercentage < this.targetPercentage) {
        this.displayedPercentage = Math.min(
          this.targetPercentage,
          this.displayedPercentage + Math.max(1, (this.targetPercentage - this.displayedPercentage) * 0.1)
        );
        this.loadingBar.style.width = Math.round(this.displayedPercentage) + '%';
        this.loadingPercentage.textContent = Math.round(this.displayedPercentage) + '%';
        
        if (this.displayedPercentage >= 100) {
          clearInterval(this.smoothingInterval);
          setTimeout(() => this.complete(), 500);
        }
      }
    }, 50);
  },
  
  setTotal(total) {
    this.totalAssets = Math.max(1, total); // Ensure at least 1
  },
  
  increment() {
    this.loadedAssets++;
    const actualPercentage = Math.min(100, (this.loadedAssets / this.totalAssets) * 100);
    this.targetPercentage = actualPercentage;
    
    if (this.loadedAssets >= this.totalAssets) {
      this.targetPercentage = 100;
    }
  },
  
  forceComplete() {
    this.targetPercentage = 100;
    this.displayedPercentage = 100;
    this.loadingBar.style.width = '100%';
    this.loadingPercentage.textContent = '100%';
    setTimeout(() => this.complete(), 500);
  },
  
  complete() {
    if (this.timeoutId) {
      clearTimeout(this.timeoutId);
      this.timeoutId = null;
    }
    if (this.smoothingInterval) {
      clearInterval(this.smoothingInterval);
      this.smoothingInterval = null;
    }
    this.isLoading = false;
    this.loadingScreen.classList.add('fade-out');
    setTimeout(() => this.loadingScreen.style.display = 'none', 500);
  }
};

const ShotgunGif = {
  imgElement: null,
  isPlaying: false,
  staticFrameUrl: 'assets/POVSHOTGUN_static.png',
  animatedUrl: 'assets/POVSHOTGUN.gif',
  
  init() {
    this.imgElement = document.getElementById('shotgun-gif');
    this.imgElement.src = this.staticFrameUrl;
  },
  
  play() {
    if (this.isPlaying || !this.imgElement) return;
    this.isPlaying = true;
    this.imgElement.src = this.animatedUrl + '?' + Math.random();
    setTimeout(() => {
      this.imgElement.src = this.staticFrameUrl;
      this.isPlaying = false;
    }, 1500);
  }
};

const InputManager = {
  keys: {},
  pointerLocked: false,
  mobileMovement: { x: 0, z: 0 },
  mobileLookDelta: { x: 0, y: 0 },
  activeTouches: new Map(),
  
  init() {
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Escape') {
        e.preventDefault();
        GalleryApp.toggleMenu();
        return;
      }
      this.keys[e.code] = true;
    });
    
    document.addEventListener('keyup', (e) => this.keys[e.code] = false);
    
    if (!CONFIG.IS_MOBILE) {
      this.initDesktopControls();
    } else {
      this.initMobileControls();
      document.getElementById('click-prompt').style.display = 'none';
    }
  },
  
  initDesktopControls() {
    document.addEventListener('pointerlockchange', () => {
      const wasLocked = this.pointerLocked;
      this.pointerLocked = document.pointerLockElement === document.body;
      
      if (this.pointerLocked) {
        document.getElementById('click-prompt').style.display = 'none';
      }
      
      if (wasLocked && !this.pointerLocked && !GalleryApp.menuOpen && !GalleryApp.popupVisible) {
        GalleryApp.openMenu();
      }
    });
    
    document.addEventListener('click', () => {
      if (!this.pointerLocked && !GalleryApp.popupVisible && !GalleryApp.menuOpen && !LoadingManager.isLoading) {
        document.body.requestPointerLock();
      }
    });
  },
  
  initMobileControls() {
    this.initJoystick('movement-joystick', (x, y) => {
      this.mobileMovement.x = x;
      this.mobileMovement.z = y;
    });
    
    document.addEventListener('touchstart', (e) => {
      Array.from(e.changedTouches).forEach(touch => {
        const target = document.elementFromPoint(touch.clientX, touch.clientY);
        const isOnJoystick = target && target.closest('#movement-joystick');
        const isOnUI = target && (target.closest('#mobile-menu-btn') || target.closest('#popup') || target.closest('#top-menu'));
        
        this.activeTouches.set(touch.identifier, {
          startX: touch.clientX,
          startY: touch.clientY,
          lastX: touch.clientX,
          lastY: touch.clientY,
          isJoystick: isOnJoystick,
          isUI: isOnUI,
          isCameraControl: !isOnJoystick && !isOnUI
        });
      });
    });
    
    document.addEventListener('touchmove', (e) => {
      if (GalleryApp.popupVisible || GalleryApp.menuOpen) return;
      
      Array.from(e.changedTouches).forEach(touch => {
        const touchData = this.activeTouches.get(touch.identifier);
        if (!touchData || !touchData.isCameraControl) return;
        
        this.mobileLookDelta.x = touch.clientX - touchData.lastX;
        this.mobileLookDelta.y = touch.clientY - touchData.lastY;
        touchData.lastX = touch.clientX;
        touchData.lastY = touch.clientY;
      });
    });
    
    document.addEventListener('touchend', (e) => {
      Array.from(e.changedTouches).forEach(touch => {
        const touchData = this.activeTouches.get(touch.identifier);
        
        if (touchData && touchData.isCameraControl) {
          const distMoved = Math.sqrt(
            Math.pow(touch.clientX - touchData.startX, 2) + 
            Math.pow(touch.clientY - touchData.startY, 2)
          );
          
          if (distMoved < 20) {
            ShotgunGif.play();
            
            if (!GalleryApp.popupVisible && !GalleryApp.menuOpen && InteractionManager.hoveredBox) {
              const cameraPos = new THREE.Vector3();
              SceneManager.camera.getWorldPosition(cameraPos);
              const dist = cameraPos.distanceTo(InteractionManager.hoveredBox.position);
              
              if (dist <= CONFIG.CLICK_DISTANCE) {
                GalleryApp.showPopup(InteractionManager.hoveredBox);
              }
            }
          }
        }
        
        this.activeTouches.delete(touch.identifier);
      });
      
      if (!Array.from(this.activeTouches.values()).some(t => t.isCameraControl)) {
        this.mobileLookDelta.x = 0;
        this.mobileLookDelta.y = 0;
      }
    });
    
    document.getElementById('mobile-menu-btn').addEventListener('click', (e) => {
      e.preventDefault();
      GalleryApp.toggleMenu();
    });
  },
  
  initJoystick(id, callback) {
    const joystick = document.getElementById(id);
    const stick = joystick.querySelector('.joystick-stick');
    const base = joystick.querySelector('.joystick-base');
    let activeTouch = null;
    
    const handleMove = (e) => {
      if (activeTouch === null) return;
      e.preventDefault();
      
      let touch = null;
      if (e.touches) {
        for (let i = 0; i < e.touches.length; i++) {
          if (e.touches[i].identifier === activeTouch) {
            touch = e.touches[i];
            break;
          }
        }
      }
      if (!touch) return;
      
      const rect = base.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      let deltaX = touch.clientX - centerX;
      let deltaY = touch.clientY - centerY;
      
      const maxDistance = rect.width / 2 - 25;
      const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
      
      if (distance > maxDistance) {
        deltaX = (deltaX / distance) * maxDistance;
        deltaY = (deltaY / distance) * maxDistance;
      }
      
      stick.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
      callback(deltaX / maxDistance, deltaY / maxDistance);
    };
    
    const handleEnd = (e) => {
      e.preventDefault();
      activeTouch = null;
      stick.style.transform = 'translate(-50%, -50%)';
      callback(0, 0);
    };
    
    joystick.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (e.touches && e.touches.length > 0) {
        activeTouch = e.touches[0].identifier;
      }
    }, { passive: false });
    
    joystick.addEventListener('touchmove', handleMove, { passive: false });
    joystick.addEventListener('touchend', handleEnd, { passive: false });
    joystick.addEventListener('touchcancel', handleEnd, { passive: false });
  },
  
  getMovementInput() {
    if (CONFIG.IS_MOBILE) {
      return { x: this.mobileMovement.x, z: this.mobileMovement.z };
    }
    return {
      x: (this.keys.KeyD || this.keys.ArrowRight ? 1 : 0) - (this.keys.KeyA || this.keys.ArrowLeft ? 1 : 0),
      z: (this.keys.KeyS || this.keys.ArrowDown ? 1 : 0) - (this.keys.KeyW || this.keys.ArrowUp ? 1 : 0)
    };
  }
};

    const canvas = document.createElement('canvas');

    for (let y = 0; y < squares; y++) {
      for (let x = 0; x < squares; x++) {
        ctx.fillStyle = (x + y) % 2 ? '#1976D2' : '#FFD600';
        ctx.fillRect(x * s, y * s, s, s);
      }
    }
    return new THREE.CanvasTexture(canvas);

    const pos = geometry.attributes.position;
    const vertex = new THREE.Vector3();
    for (let i = 0; i < pos.count; i++) {

      vertex.x += (Math.random() - 0.5) * deformAmount;
      vertex.y += (Math.random() - 0.5) * deformAmount;
      vertex.z += (Math.random() - 0.5) * deformAmount;
      pos.setXYZ(i, vertex.x, vertex.y, vertex.z);
    }

const PhysicsManager = {
  velocity: new THREE.Vector3(),
  direction: new THREE.Vector3(),
  canJump: false,
  raycaster: new THREE.Raycaster(),
  
  update(delta) {
    const yaw = SceneManager.yaw;
    
    yaw.position.x = Math.max(-95, Math.min(85, yaw.position.x));
    const roomEndZ = Math.max(...SceneManager.objects.map(o => o.position.z)) - 5;
    yaw.position.z = Math.max(5, Math.min(roomEndZ, yaw.position.z));
    
    this.raycaster.ray.origin.copy(yaw.position);
    this.raycaster.ray.origin.y += 1;
    this.raycaster.ray.direction.set(0, -1, 0);
    const hits = this.raycaster.intersectObjects(SceneManager.objects, false);
    const onGround = hits.length > 0 && hits[0].distance < 2;
    
    this.velocity.x -= this.velocity.x * 8 * delta;
    this.velocity.z -= this.velocity.z * 8 * delta;
    this.velocity.y -= 5 * 200 * delta;
    
    const input = InputManager.getMovementInput();
    this.direction.set(input.x, 0, input.z).normalize();
    
    const moveSpeed = CONFIG.IS_MOBILE ? CONFIG.MOBILE_MOVEMENT_SPEED : CONFIG.MOVEMENT_SPEED;
    
    if (this.direction.z) this.velocity.z -= this.direction.z * moveSpeed * delta;
    if (this.direction.x) this.velocity.x += this.direction.x * moveSpeed * delta;
    
    if (!onGround) {
      const speed = Math.sqrt(this.velocity.x * this.velocity.x + this.velocity.z * this.velocity.z);
      const maxAir = 300, airAccel = 400;
      if (this.direction.x && speed < maxAir) this.velocity.x += this.direction.x * airAccel * delta;
      if (this.direction.z && speed < maxAir) this.velocity.z -= this.direction.z * airAccel * delta;
    }
    
    if (onGround) {
      this.velocity.y = Math.max(0, this.velocity.y);
      this.canJump = true;
    }
    
    if (InputManager.keys.Space && this.canJump) {
      this.velocity.y += CONFIG.JUMP_FORCE;
      this.canJump = false;
    }
    
    const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(yaw.quaternion).setY(0).normalize();
    const right = new THREE.Vector3(1, 0, 0).applyQuaternion(yaw.quaternion).setY(0).normalize();
    yaw.position.addScaledVector(forward, this.velocity.z * delta);
    yaw.position.addScaledVector(right, this.velocity.x * delta);
    yaw.position.y += this.velocity.y * delta;
    
    if (yaw.position.y < 20) {
      this.velocity.y = 0;
      yaw.position.y = 20;
      this.canJump = true;
    }
  }
};

const InteractionManager = {

          SceneManager.yaw.rotation.y -= e.movementX * CONFIG.MOUSE_SENSITIVITY;
          SceneManager.pitch.rotation.x = Math.max(

          const clickedInside = e.clientX >= rect.left && e.clientX <= rect.right && 
                               e.clientY >= rect.top && e.clientY <= rect.bottom;
          
          if (!clickedInside) {
            GalleryApp.hidePopup();
          }
          return;
        }
        
        if (!InputManager.pointerLocked || GalleryApp.menuOpen) return;
        
        if (this.hoveredBox) {
          const cameraPos = new THREE.Vector3();
          SceneManager.camera.getWorldPosition(cameraPos);
          const dist = cameraPos.distanceTo(this.hoveredBox.position);
          
          if (dist <= CONFIG.CLICK_DISTANCE) {
            GalleryApp.showPopup(this.hoveredBox);
          }
        }
      });
    }

  update() {
    if (CONFIG.IS_MOBILE && (InputManager.mobileLookDelta.x !== 0 || InputManager.mobileLookDelta.y !== 0)) {
      SceneManager.yaw.rotation.y -= InputManager.mobileLookDelta.x * CONFIG.MOBILE_LOOK_SENSITIVITY;
      SceneManager.pitch.rotation.x = Math.max(
        -Math.PI/2,
        Math.min(Math.PI/2, SceneManager.pitch.rotation.x - InputManager.mobileLookDelta.y * CONFIG.MOBILE_LOOK_SENSITIVITY)
      );
    }
    
    if ((!CONFIG.IS_MOBILE && !InputManager.pointerLocked) || GalleryApp.popupVisible || GalleryApp.menuOpen) {
      this.reticle.classList.remove('hover');
      this.hoveredBox = null;
      return;
    }
    
    this.raycaster.setFromCamera(new THREE.Vector2(0, 0), SceneManager.camera);
    const intersects = this.raycaster.intersectObjects(SceneManager.boxes);
    
    if (intersects.length > 0) {
      const obj = intersects[0].object;
      const cameraPos = new THREE.Vector3();
      SceneManager.camera.getWorldPosition(cameraPos);
      const dist = cameraPos.distanceTo(obj.position);
      
      if (dist <= CONFIG.HOVER_DISTANCE) {
        this.reticle.classList.add('hover');
        this.hoveredBox = obj;
      } else {
        this.reticle.classList.remove('hover');
        this.hoveredBox = null;
      }
    } else {
      this.reticle.classList.remove('hover');
      this.hoveredBox = null;
    }
  }

  },
  
  closeMenu() {
    if (!this.menuOpen) return;
    this.menuOpen = false;
    const menu = document.getElementById('top-menu');
    menu.style.display = 'none';
    SceneManager.resumeAllAnimations();
    
    if (CONFIG.IS_MOBILE) {
      const gifImg = document.getElementById('menu-random-gif');
      gifImg.style.display = 'none';
      gifImg.src = '';
      
      const closeBtn = document.getElementById('mobile-menu-close');
      closeBtn.style.display = 'none';
    }
    
    if (!CONFIG.IS_MOBILE) {
      document.body.requestPointerLock();
    }
  },
  
  showPopup(item) {
    const popup = document.getElementById('popup');
    const popupContent = document.getElementById('popup-content');
    popupContent.innerHTML = item.userData ? item.userData.popup : item.popup || '';
    popup.style.display = 'flex';
    this.popupVisible = true;
    
    if (!CONFIG.IS_MOBILE && document.pointerLockElement) {
      document.exitPointerLock();
    }
  },
  
  hidePopup() {
    const popup = document.getElementById('popup');
    popup.style.display = 'none';
    this.popupVisible = false;
    
    if (!CONFIG.IS_MOBILE && !this.menuOpen) {
      document.body.requestPointerLock();
    }
  },
  
  openImageModal(imgElem) {
    event.stopPropagation();
    document.getElementById('modal-img').src = imgElem.src;
    document.getElementById('image-modal').style.display = 'flex';
  },
  
  closeImageModal(event) {
    if (event.target.id === 'image-modal' || event.target.className === 'modal-close-btn') {
      document.getElementById('image-modal').style.display = 'none';
      document.getElementById('modal-img').src = '';
    }
  },
  
  animate() {
    this.animationId = requestAnimationFrame(() => this.animate());
    
    const time = performance.now();
    const delta = (time - this.prevTime) / 1000;
    this.prevTime = time;
    
    if (!this.menuOpen) {
      PhysicsManager.update(delta);
      InteractionManager.update();
    }
    
    SceneManager.renderer.render(SceneManager.scene, SceneManager.camera);
  }
};

GalleryApp.init();
</script>
